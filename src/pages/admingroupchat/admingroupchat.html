<ion-header>
  <ion-navbar>
    <ion-title> Chats </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item (click)="gotoadminchat(group)" *ngFor="let group of gropus;let i=index;">
    <ion-row>
      <ion-col col-2 text-center>
        <ion-icon class="group-icon" name="ios-chatbubbles-outline"></ion-icon>
        <!-- <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar> -->
        <!-- <button class="btn">
          <ion-icon class="chat-bubble" name="chatbubble-outline"></ion-icon>
          <ion-icon name="chatbox-outline"></ion-icon>

        </button> -->
      </ion-col>
      <ion-col col-7 style='margin:auto'>
        <h2>{{group.SessionName}}</h2>
        <p class="ses_dets" *ngIf="group.Session_Venue">
          <span><ion-icon name="ios-pin"></ion-icon></span>
          <span>{{group.Session_Venue}}</span>
        </p>
        <p class="ses_dets" *ngIf="group.SessionDay">
          <span>{{group.SessionDay}},</span>
          <span>{{getFormattedTime(i)}}</span>
        </p>
        <p class="latest_message" *ngIf="group.LatastMessage">
          <span *ngIf="group.LatastMessage.FromName != 'admin'"
            >{{group.LatastMessage.FromName}}</span
          >
          <span *ngIf="group.LatastMessage.FromName == 'admin'">Me</span>
          <span>: {{group.LatastMessage.Message}}</span>
        </p>
        
      </ion-col>
      <ion-col col-3>
        <p class="read_count">
          <span *ngIf="group.ReadCount > 0">{{group.ReadCount}}</span>
        </p>
        <p class="message_date" *ngIf="group.LatastMessage">
          {{group.LatastMessage.CreatedAt}}
        </p>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
