<ion-header>
  <ion-navbar>
    <ion-title>Add Player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="search_add">
    <ion-searchbar placeholder="Search Players by Name" class="search" (ionInput)="getFilterItems($event)"
      autocorrect="off" showCanelButton="shouldShowCancel" animated>
    </ion-searchbar>
  </ion-item>

  <ion-list class="ion_list">
    <ion-list-header class="session_header" style="font-size: 18px">
      Players List
    </ion-list-header>
  </ion-list>

  <ion-list *ngIf="filteredMembers.length > 0">
    <ion-item *ngFor="let member of filteredMembers;let i = index">
      <ion-label>{{member.FirstName}} {{member.LastName}}
        {{getAge(member.DOB)}}
      </ion-label>
      <ion-checkbox [(ngModel)]="member.isSelected" [disabled]="member.isAlreadyExisted"
        (ionChange)="selectMembers(member,$event)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="venus_user_input.search_term==''">
    <ion-infinite-scroll-content loadingSpinner="crescent"
      loadingText="Loading more data...">></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button class="foobtn" ion-button block (click)="savePlayers()">Add Player</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
