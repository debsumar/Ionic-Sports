<ion-header>
  <ion-navbar>
    <ion-title>Create Team</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="parentClubTeamCreationInput.teamDetails.teamName"
        (ngModelChange)="teamNameInputChange()"></ion-input>
    </ion-item>
    <ion-item *ngIf="teamNameError" class="error-item">
      <ion-label color="danger">{{teamNameErrorMessage}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Short Name</ion-label>
      <ion-input type="text" maxlength="3" style="text-transform:uppercase !important" autocapitalize="characters"
        [(ngModel)]="parentClubTeamCreationInput.teamDetails.shortName"
        (ngModelChange)="shortNameInputChange()"></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="shortNameError" class="error-item">
      <ion-label color="danger">{{shortNameErrorMessage}}</ion-label>
    </ion-item> -->

    <ion-item>
      <ion-row>
        <ion-col col-7 style="margin:auto">
          <p style="color:#ffffff">Team Logo</p>
        </ion-col>
        <ion-col col-3 style="margin:auto">
          <img *ngIf="parentClubTeamCreationInput.teamDetails.logoUrl"
            [src]="parentClubTeamCreationInput.teamDetails.logoUrl" class="team-logo">
        </ion-col>
        <ion-col col-2 style="margin:auto">
          <button ion-button icon-only clear (click)="selectTeamLogo()" class="upload-btn">
            <img src="assets/images/upload.svg" class="add_icon">
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
    
    <ion-item>
      <ion-label>Venue</ion-label>
      <ion-select [(ngModel)]="selectedClub" (ionChange)="onChangeOfClub()"
        [(ngModel)]="parentClubTeamCreationInput.teamDetails.venueKey">
        <ion-option *ngFor="let club of clubs" value="{{club.FirebaseId}}">
          {{club.ClubName}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Activity</ion-label>
      <ion-select [(ngModel)]="parentClubTeamCreationInput.teamDetails.activityCode">
        <ion-option *ngFor="let activity of club_activities"
          value="{{activity.ActivityCode}}">{{activity.ActivityName}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Age Group</ion-label>
      <ion-input type="text" [(ngModel)]="parentClubTeamCreationInput.teamDetails.ageGroup"></ion-input>
      <button ion-button clear item-right class="help_btn" (click)="ageGroupHint()">
        <ion-icon name="ios-help-circle-outline"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-6 style="margin: auto;" no-padding>
          <p class="toggle_para">Team Access</p>
        </ion-col>
        <ion-col col-3>
          <button ion-button class="select-type" (click)="changeType('public')" [class.selected]="publicType">
            <ion-icon style="padding-right: 4px" name="globe"></ion-icon>
            Public
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button class="select-type" (click)="changeType('private')" [class.selected]="!publicType">
            <ion-icon style="padding-right: 4px" name="ios-lock-outline"></ion-icon>
            Private
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-textarea type="text" rows="5" maxLength="500" placeholder="Team Description (optional)"
        [(ngModel)]="parentClubTeamCreationInput.teamDetails.teamDescription"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block class="timekare-primary-btn" (click)="createTeamConfirm()">Create</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
