<ion-header no-border>
  <ion-navbar>
    <ion-title class="icontitle"> {{LangObj.create_news_title}} </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label floating>{{LangObj.create_news_header}}</ion-label>
    <ion-textarea type="text" rows="1" [(ngModel)]="inputObj.image_title" ></ion-textarea>
  </ion-item>
  <ion-row (click)="SelectProfImg()" style="border-bottom: 0.55px solid #c8c7cc;">
    <ion-col col-12 *ngIf="!title_url" style="font-size: 16px;color: #cbc8c6;" text-left>
      <img class="default_tit_img" src="assets/images/img_placehlder.png">
      <p style="margin:5px;" text-center>Upload Title Image</p>
    </ion-col>
    <ion-col *ngIf="title_url" col-12>
      <img class="tit_img" src={{title_url}}>
    </ion-col>
    
  </ion-row>
  <ion-item>
    <ion-label floating>{{LangObj.create_news_caption}}</ion-label>
    <ion-input type="text" [(ngModel)]="inputObj.image_caption"  ></ion-input>
  </ion-item>
  <ion-textarea class="desc_cls" rows="3" type="text"
    style="white-space:pre-wrap;font-size: 16px;color: rgba(0,0,0,0.65);padding: 0px 3px 0px 11px;border-bottom: 0.55px solid #c8c7cc;"
    [(ngModel)]="inputObj.image_description" placeholder=" Type News Description..." (tap)="focusedOnTextArea()" >
  </ion-textarea>
  <ion-item>
    <ion-label class="act">{{LangObj.create_news_activities}}</ion-label>
    <ion-select [(ngModel)]="selectedActivity">
      <ion-option *ngFor="let activity of activityList" value={{activity.ActivityKey}}>{{activity.ActivityName}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-row style="border-bottom: 0.55px solid #c8c7cc !important;" (click)="presentProfileModal()">
    <ion-col col-7 style="padding-left: 12px;">
      <ion-label class="text">{{LangObj.create_news_category}}</ion-label>
    </ion-col>
    <ion-col style="text-align: right" col-5 class="row5">
      <p class="cate para_overflow">{{getCategory()}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="toggle_row">
    <ion-col col-9 class="flex_col" style="margin:auto">
      <p class="custom_toggle_para">Show in AP Play</p>
    </ion-col>
    <ion-col col-3>
      <label class="custom_toggle">
        <input type="checkbox" [(ngModel)]="ImageObj.is_show_applus">
        <span data-unchecked="No" data-checked="Yes"></span>
      </label>
    </ion-col>
  </ion-row>

    <ion-col col-3>
      <label class="custom_toggle">
        <input type="checkbox" [(ngModel)]="ImageObj.ShowInMemberApp">

      </label>

   <ion-grid>
    <ion-row style="border-bottom: 0.55px solid #c8c7cc !important;" (click)="presentUploadModal()">
      <ion-col col-8 style="padding-left: 12px;">
        <ion-label class="text">{{LangObj.create_news_addphoto}}</ion-label>
      </ion-col>
      <ion-col class="col_margin" col-4 text-right><button class="btn">
          <ion-icon name="add" class="ico"></ion-icon>
        </button></ion-col>
    </ion-row>


    <ion-row *ngIf="getPhotoList().length > 0">
      <ion-col col-3 *ngFor="let photo of photoList;let i = index">
        <img src={{photo.ImageURL}} class="sub-image" (click)="presentActionSheet(i, photo)">
      </ion-col>
    </ion-row>
 
    
  </ion-grid> 
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6>
      <button ion-button block style="background-color:#2b92bb !important; color: white !important"
        (click)="resetVideo()">{{LangObj.create_news_cancel}}</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block class="timekare-primary-btn"
        (click)="saveNewsAndPhoto()">{{LangObj.create_news_save}}</button>
    </ion-col>
  </ion-row>
</ion-footer>
