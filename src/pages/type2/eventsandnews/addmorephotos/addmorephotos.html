  <ion-header no-border>
    <ion-navbar>
      <ion-title class="icontitle"> Add More Photos  </ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content padding>
  <ion-row (click)="SelectProfImg()" style="border-bottom: 1px solid #c8c7cc;padding: 10px 0;">
    <ion-col col-12 style="margin-left: 12px;font-size: 16px;color: #cbc8c6;" text-left>Upload Photo</ion-col>
    <ion-col col-12 >
      <img *ngIf="TitleUrl && format.ImageURL==''" style="height: 50px;
      width: 70px;"[src]="TitleUrl" class="coach-img"> 
      <img *ngIf="!TitleUrl && format.ImageURL!=''" [src]="format.ImageURL" style="height: 50px;
      width: 70px;" class="coach-img">
    </ion-col>
    
  </ion-row>
  <ion-item>
    <ion-label floating>Image Caption </ion-label>
    <ion-textarea type="text" rows="1" [(ngModel)]="format.ImageCaption"></ion-textarea>
  </ion-item>
  <ion-textarea type="text" rows="10" [(ngModel)]="format.ImageDescription" style="white-space:pre-wrap; border-bottom: 1px solid #c8c7cc; width: 93%;margin-left: 13px"  placeholder="Description"></ion-textarea>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancel()">Cancel</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="timekare-primary-btn" (click)="savePic()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
