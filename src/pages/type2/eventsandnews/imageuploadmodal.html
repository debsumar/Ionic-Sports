<ion-content>
  <ion-item>
    <ion-label floating>Image URL</ion-label>
    <ion-textarea type="text" rows="1" [(ngModel)]="format.ImageURL"></ion-textarea>
</ion-item>
<ion-item>
  <ion-label floating>Image Caption </ion-label>
  <ion-textarea type="text" rows="1" [(ngModel)]="format.ImageCaption"></ion-textarea>
</ion-item>
<ion-textarea type="text" rows="5" [(ngModel)]="format.ImageDescription" style="white-space:pre-wrap; box-shadow: 1px 1px 5px 5px #d8d5d5; width: 93%;margin-left: 13px"  placeholder="Description"></ion-textarea>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancel()">Cancel</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block class="timekare-primary-btn" (click)="savePic()">Save</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
