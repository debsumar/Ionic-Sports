<ion-header>

  <ion-navbar>
    <ion-title>Terms & Conditions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let termsandcondition of termsAndConditions" (click)="presentpopover(termsandcondition)" class="cardleftborder">
        <ion-card-content>
         <h2>{{termsandcondition.Title}}</h2>
         <p>Showing to user: {{termsandcondition.IsSwitchedOn}}</p>
         <p>Button Texts:<span>{{termsandcondition.Button1Text}},{{termsandcondition.Button2Text}}</span></p>
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="termsAndConditions.length == 0">
        <ion-card-content>
          <p>No terms and conditions</p>
        </ion-card-content>
      </ion-card>
    
  <ion-fab right bottom>
    <button ion-fab mini style="background-color:#2b92bb !important; color: white !important" (click)="goToCreateTermsandconditions()" style="background-color:#2b92bb !important; color: white !important">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
