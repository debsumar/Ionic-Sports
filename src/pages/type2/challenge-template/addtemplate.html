<ion-header>
  <ion-navbar>
    <ion-title>Create Template</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-item *ngIf="activityList.length > 0">
        <ion-label>Activity</ion-label>
        <ion-select [(ngModel)]="selectedActivity">
          <ion-option *ngFor="let activity of activityList" value={{activity.Key}}>{{activity.ActivityName}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Template Name</ion-label>
        <ion-input type="text" [(ngModel)]="Template.TemplateName">
        </ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-textarea rows="5" [(ngModel)]="Template.Description" placeholder="Enter description">
        </ion-textarea>
      </ion-item> -->
      <ion-row>
        <ion-col col-12 no-padding>
          <ion-label style="padding-left: 16px;">Age Group</ion-label>
        </ion-col>
        <ion-col col-12 no-padding>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-input type="number" [(ngModel)]="Template.AgeGroupStart" placeholder="Age from"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-input type="number" [(ngModel)]="Template.AgeGroupEnd" placeholder="Age to"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <!-- <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" pickerFormat="DD MM YYYY"
            [(ngModel)]="weeklySessionObj.StartDate" max={{maxDate}}
            (ionChange)="startdateChanged()"></ion-datetime>
    </ion-item> -->
      <ion-row *ngIf="Challenges.length > 0">
        <ion-col col-12 no-padding>
          <ion-card class="facilityCard" *ngFor="let challenge of Challenges;let i=index">
            <ion-row>
              <ion-col col-9 style="margin:auto">
                <p class="p1 age">{{challenge.ChallengeName}}</p>
                <!-- <p class="p1">{{challenge.Description}} </p> -->
                <p class="paidmembercount">Levels: {{challenge.Levels.length}}</p>
              </ion-col>
              <ion-col col-3 class="pts_col">
                <div>
                  <button ion-button clear (click)="deleteChallenge(i)">
                    <ion-icon name="md-remove-circle"></ion-icon>
                  </button>
                  <p class="points" *ngIf="challenge.TotPts">{{challenge.TotPts}} Points</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row style="margin-top:10px;" *ngIf="Challenges.length == 0">
        <ion-col col-12 text-center>
          <p>No challenges found.</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block class="timekare-primary-btn" (click)="createTemplate()">Create</button>
    </ion-col>
  </ion-row>
</ion-footer>


<ion-fab mini right bottom>
  <p class="fabEmailText" (tap)="AddChallenge()">Add Challenge</p>
  <button (tap)="AddChallenge()" ion-fab mini>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
