<ion-header>
  <ion-navbar>
    <ion-title>Assign Focus Area</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- hotizontal tabs -->
  <ion-row class="border-bottom-2px">
    <ion-col col-12 class="nopad">
      <p class="challengeName">
        {{challengeName}}
      </p>
      <ion-row>
        <ion-col col-12 class="slides_col">
          <ion-slides class="group-slides" [slidesPerView]="3.5">
            <ion-slide *ngFor="let focus of focusAreaList;let i=index" [class.selected]="focus.is_selected"
              (click)="selectFocusArea(i,$event)">
              <ion-card class="ageCard">
                <ion-card-content class="label-card">
                  <p class="focusareaname">{{focus.focus_area_name}}</p>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-list style="overflow-y: scroll">
    <ion-item *ngFor="let target of targetAreaList;let i=index">
      <ion-label style=" text-transform: capitalize;">
        {{target.target_area_name}}
      </ion-label>
      <ion-checkbox [(ngModel)]="target.isAllreadySelected" style="margin: 9px 20px 9px 4px"
        (ionChange)="selectTargetArea(i,$event)"></ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block style="background-color: #5be283;" (click)="AssignChallengeFocusAreaAndTargetArea()">
        Assign
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
