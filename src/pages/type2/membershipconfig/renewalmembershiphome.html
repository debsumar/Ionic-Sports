<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Renewal Member
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps" ></ion-icon>
    </button>
        <ion-title>
            Renewal Member
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item class="margin">
        <ion-label>Club</ion-label>
        <ion-select [(ngModel)]="selectedClub" (ionChange)="onClubChange()">
            <ion-option *ngFor="let club of allClub" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="margin">
        <ion-label>Activity</ion-label>
        <ion-select [(ngModel)]="selectedActivity">
            <ion-option *ngFor="let item of allActivityArr" value={{item.$key}}>{{item.ActivityName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Send email notification in advance(days)</ion-label>
        <ion-input type="text" [(ngModel)]="renewalMemberDetails.SendEmailNotificationinAdvance"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Send email notification in advance repeat(days)</ion-label>
        <ion-input type="text" [(ngModel)]="renewalMemberDetails.SendEmailNotificationinAdvanceRepeat"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Notify via in app message</ion-label>
        <ion-checkbox color="blue" checked="renewalMemberDetails.NotifyViaMessage" [(ngModel)]="renewalMemberDetails.NotifyViaMessage"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="renewalMemberDetails.NotifyViaMessage">
        <ion-label floating>Message</ion-label>
        <ion-textarea [(ngModel)]="renewalMemberDetails.Message"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Renewal paymentinstruction days in advance</ion-label>
        <ion-input type="text" [(ngModel)]="renewalMemberDetails.RenewalPaymentInstructionDays"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Due Date</ion-label>
        <ion-input type="text" [(ngModel)]="renewalMemberDetails.DueDate"></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelRenewalMember()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="saveRenewalMember()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
