<ion-header>

  <ion-navbar>
    <ion-title>Quiz Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row style="border-bottom: 1px solid #d2cbcbb5;
  background: white;" *ngFor="let item of originalactivity">
    <ion-col col-3>
      <img class="iconStyle" [src]="item.ActivityImageURL">
    </ion-col>
    <ion-col col-9 class="flex_col" style="padding: 6px;">
      <span class="para" style="color: rgba(0, 0, 0, 0.85);"> {{item.ActivityName}}</span>
      <label class="toggle">
        <input type="checkbox" [(ngModel)]="item.IsEnable">
        <span data-unchecked="No" data-checked="Yes"></span>
      </label>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer>
  <ion-row>
      <ion-col col-12>
          <button ion-button block class="timekare-primary-btn" (click)="activityPresent ? update(): save()">{{activityPresent ? 'Update' : 'Save'}}</button>
      </ion-col>
  </ion-row>
</ion-footer>
