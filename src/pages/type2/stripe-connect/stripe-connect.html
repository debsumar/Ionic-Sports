<ion-header>
  <ion-navbar>
    <ion-title>Stripe Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-card class="cardpending" *ngFor="let item of stripeAccountSetupList" (click)="addSetup(item)">
        <ion-card-content>
            <ion-row style="height: 100%">
              <ion-col col-3 class="marginauto">
                <img style="width: 100%;" [src]="item.ImageUrl">
              </ion-col>
              <ion-col col-8 class="marginauto">
                  <p style="font-size: 20px;
                  font-weight: 400;">{{item.DisplayName}}</p>
                  <p *ngIf="item.VenueList" class="venueList">Group Session, School Session, Tournament, Holiday Camp</p>
                  <p *ngIf="!item.VenueList" class="venueList">Setup Your Stripe Account</p>
              </ion-col>
              <ion-col class="marginauto" col-1>
                  <ion-icon name="ios-arrow-forward"></ion-icon>
              </ion-col>
              <!-- <ion-col *ngIf="item.VenueList" col-8>
                    <p>Group Session</p>
                    <p>School Session</p>
                    <p>Tournament</p>
                    <p>Holiday Camp</p>
                  </ion-col>
                  <ion-col *ngIf="!item.VenueList" col-8>
                      <p>Setup Your Stripe Payemnt Setting</p>
                   
                  </ion-col> -->
            </ion-row>
        </ion-card-content>
    </ion-card>
  
</ion-content>
