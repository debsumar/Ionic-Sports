<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Select Coach Level</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
            Select Coach Level
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-item>
        <ion-label>Club</ion-label>
        <ion-select [(ngModel)]="selectedClubKey" (ionChange)="getAllActivityAgainstCoachClub()">
            <ion-option *ngFor="let club of coachClubArr" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Activity</ion-label>
        <ion-select [(ngModel)]="selectedActivityKey" (ionChange)="getAllCoachingLevelAgainstCoachClubActivity()">
            <ion-option *ngFor="let activity of coachClubActivityArr" value={{activity.$key}}>{{activity.ActivityName}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Coaching Level</ion-label>
        <ion-select [(ngModel)]="selectedCoachingLevelKey" (ionChange)="getSpecificCoachingLevel()">
            <ion-option *ngFor="let item of allCoachingLevel" value={{item.$key}}>{{item.CoachingLevelName}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-grid>
        <ion-row>

            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelSelectedCoachLevel()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="saveSelectedCoachLevel()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
