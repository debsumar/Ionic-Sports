<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Add </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
                Add Coach
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"  rows="1"  [(ngModel)]="coachDetailsObj.FirstName"></ion-input>
    </ion-item>
    <!--<ion-item>
        <ion-label floating>Middle Name</ion-label>
        <ion-input type="text" [(ngModel)]="coachDetailsObj.MiddleName"></ion-input>
    </ion-item>-->
    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"  rows="1"  [(ngModel)]="coachDetailsObj.LastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="coachDetailsObj.Gender">
            <ion-option value="male">Male</ion-option>
            <ion-option value="female">Female</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>DOB</ion-label>
        <ion-datetime  rows="1"  displayFormat="MMMM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="coachDetailsObj.DOB"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Language</ion-label>
        <ion-select [(ngModel)]="selectedLanguageCode">
            <ion-option *ngFor="let item of language" value={{item.LanguageCode}}>{{item.LanguageName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Email ID</ion-label>
        <ion-input type="email"  rows="1"  [(ngModel)]="coachDetailsObj.EmailID"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="number"  rows="1"  [(ngModel)]="coachDetailsObj.PhoneNumber"></ion-input>
    </ion-item>
   
    <ion-item>
        <ion-label floating>DBS Number</ion-label>
        <ion-input type="text"  rows="1"  [(ngModel)]="coachDetailsObj.DBSNumber"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Regd No</ion-label>
        <ion-input type="text"  rows="1"  [(ngModel)]="coachDetailsObj.RegistrationNumber"></ion-input>
    </ion-item>
    <!--<ion-item>
        <ion-label floating>Level</ion-label>
        <ion-input type="text"[(ngModel)]="coachDetailsObj.Level"></ion-input>
    </ion-item>-->
    <ion-item>
        <ion-label floating>Recognition</ion-label>
        <ion-textarea  rows="1"  [(ngModel)]="coachDetailsObj.Recognition"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Qualification</ion-label>
        <ion-input type="text"  rows="1"  [(ngModel)]="coachDetailsObj.Qualification"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text"  rows="1"  [(ngModel)]="coachDetailsObj.Title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Coaching Experience</ion-label>
        <ion-textarea type="text"  rows="5"  [(ngModel)]="coachDetailsObj.CoachingExperience"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Playing Experience</ion-label>
        <ion-textarea type="text" rows="5"  [(ngModel)]="coachDetailsObj.PlayingExperience"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Strengths</ion-label>
        <ion-textarea type="text"  rows="5" [(ngModel)]="coachDetailsObj.Strengths"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Favourite Shot/Move/Position</ion-label>
        <ion-textarea type="text" rows="3"  [(ngModel)]="coachDetailsObj.FavouriteShots"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label >Allow Loyalty</ion-label>
        <ion-toggle [(ngModel)]="coachDetailsObj.AllowLoyalty" ></ion-toggle>
    </ion-item>
    <!-- <ion-item>
        <ion-label floating>Alias Name</ion-label>
        <ion-input type="text" [(ngModel)]="coachDetailsObj.AliasName"></ion-input>
    </ion-item> -->

    <!-- <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea rows="1"  [(ngModel)]="coachDetailsObj.ShortDescription"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Detail Description</ion-label>
        <ion-textarea  rows="1" [(ngModel)]="coachDetailsObj.DetailDescription"></ion-textarea>
    </ion-item> -->

        <ion-label>Is Available Online</ion-label>
        <ion-checkbox color="blue" checked="coachDetailsObj.IsAvailableOnline" [(ngModel)]="coachDetailsObj.IsAvailableOnline"></ion-checkbox>
    </ion-item> -->

    <ion-grid>
        <ion-row>

            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelCoach()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="checkCoachCanSave()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--
    <button ion-button block>Add Todo</button>-->

</ion-content>
