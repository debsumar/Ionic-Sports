<ion-header>
  <ion-navbar>
    <ion-title>Flood Light Setup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="dropdownrow">
    <ion-col col-6 text-left>
      <ion-select [(ngModel)]="selectedClubKey" (ionChange)="getAllActivity()">
        <ion-option *ngFor="let club of allClub" value={{club.$key}}>{{club.ClubName}}</ion-option>
      </ion-select>
    </ion-col>
     <ion-col col-6 text-right>
      <ion-select [(ngModel)]="selectedActivity" (ionChange)="getFloodLight()">
        <ion-option *ngFor="let item of allActivityArr" value={{item.$key}}>{{item.ActivityName}}</ion-option>
      </ion-select>
   
     </ion-col>
  </ion-row>



  
      <ion-card *ngFor="let flood of floodLightList; let i = index" (click)="gotoEditPage(flood)" class="flood-card">
        <ion-card-content >
          <ion-row class="tit-row">
            <ion-col col-12>
              <p>{{flood.Title}}</p>
              <p><span>Member Price </span>{{flood.FirstSixtyMemberFloodLightFess}}</p>
              <p><span>Non Member Price</span>{{flood.FirstSixtyNonMemberFloodLightFess}}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
 

</ion-content>

<ion-fab right bottom>
    <button ion-fab mini style="background-color:#2b92bb !important; color: white !important"
      (tap)="gotopage()" style="background-color:#2b92bb !important; color: white !important">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
