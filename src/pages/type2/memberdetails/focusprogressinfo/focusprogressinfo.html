<ion-header>
  <ion-navbar>
    <ion-title>{{focus?.focus_area_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="    padding: 15px 10px;">
    <div style="display: flex;justify-content: space-evenly;">
      <p class="header" style="margin: 0;">Getting there!!</p>
      <p class="percent">{{focus?.percentage}}%</p>
    </div>

    <progress-bar [progress]="focus?.percentage"></progress-bar>
    <p class="sub_header">{{focus?.total_points}}</p>
    <p class="sub_header">Points collected</p>
  </div>

  <ion-list>
    <ion-card class="facilityCard seession-cards" *ngFor="let userchal of userLevelChallengeModel">
      <!-- <ion-card class="facilityCard seession-cards"> -->
      <ion-card-header style="padding: 0 !important; white-space: normal">
        <ion-row style="margin: 0px 0px 5px 0px">
          <ion-col col-2 style="margin: auto">
            <img [src]="focus?.image_url" alt="Focus Area Image"
              style="padding-left: 10px; font-size: 30px; color: #499bbd !important">
          </ion-col>
          <ion-col col-5 class="mar-auto-all pad-left-15" style="margin: auto;">
            <p class="focus_area_name" style="text-align: center;margin: auto;">{{userchal.challenge_name}}</p>
          </ion-col>
          <ion-col class="mar_auto" col-2>
            <div class="circle" float-right>
              <p style="font-size: 12px;color: rgba(0, 0, 0, 0.85);">
                {{userchal.points}} points
              </p>
            </div>

          </ion-col>
          <ion-col class="mar_auto" col-3>
            <div style="align-items: center; display: flex !important;flex-direction: column !important;"
              *ngFor="let t of userchal.target_area;let i=index">

              <!-- <ion-toggle mode="ios" [ngModel]="t.status==1?true:false" disabled="true"></ion-toggle>

              <p [style.color]="t.status==1?'Green':'Red'" style="font-size: 12px;" text-center>
                {{t.status==1?" Approved":"Pending"}} </p> -->

              <p [style.color]="getApprovalStatusColor(t.approval_status)" style="font-size: 12px;" text-center>
                {{getTargetApprovalStatus(t.approval_status)}}
              </p>


              <p style="font-size: 12px;color: rgba(0, 0, 0, 0.85);" text-center>
                {{t.target_area_name}}
              </p>
            </div>

          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
