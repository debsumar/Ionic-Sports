<ion-header>
  <ion-navbar>
    <ion-title>Approval</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <!-- <ion-col col-1 style="text-align: center; margin: auto; padding: 0px">
        <ion-icon name="ios-search"></ion-icon>
      </ion-col> -->
      <ion-col col-12 class="search-bar">
        <ion-searchbar placeholder="Search " id="customsearchbar" (ionInput)="getFilterItems($event)"
          autocorrect="off"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="padding:0px !important">
        <ion-list>
          <!-- <ion-grid> -->
          <ion-grid *ngFor="let a of filteredApprovalStatusList">
            <ion-row class="innercard_style row">
              <ion-col col-12 text-left class="mem_col margin-auto border-left">
                <div class="mem_card">
                  <ion-col col-9>
                    <p style=" text-transform: capitalize;" class="member_name">
                      {{a.FirstName}} {{a.LastName}} ({{calculateAgeFromDOB(a.DOB)}} yrs)
                    </p>
                    <p class="challenge_name">
                      {{a.challenge_name}}
                    </p>
                    <p class="focus_target">
                      {{a.focus_area_name}}
                    </p>
                    <p class="focus_target">
                      {{a.target_area_name}}
                    </p>
                    <p class="completed_on">
                      {{formatCompletedOn(a.completed_on)}}
                    </p>
                    <p class="focus_target">
                      {{a.level_name}}
                    </p>

                  </ion-col>
                  <ion-col col-3 style="margin: auto;">
                    <!-- <div class="circle" float-right>
                      <p style="font-size: 20px;color: rgba(0, 0, 0, 0.85);">
                        15
                      </p>
                    </div> -->
                    <!-- <button (click)="presentActionSheet(a)" class="approve" ion-button
                      outline>{{a.approval_desciption}}</button> -->
                    <button (click)="presentActionSheet(a)" class="approve" ion-button outline
                      [ngClass]="{'rejected': a.approval_desciption !== 'Pending'}">
                      {{a.approval_desciption}}
                    </button>

                  </ion-col>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
        <ion-grid fixed>
          <ion-row>
            <ion-col col-12 *ngIf="filteredApprovalStatusList.length == 0" text-center>
              <p>No approvals pending</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
