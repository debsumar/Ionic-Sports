<ion-header>
  <ion-navbar>
    <ion-title>Change Level</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list radio-group [(ngModel)]="selectedLevel">

    <ion-item *ngFor="let user of userlevelProgress">
      <ion-radio slot="start" [value]="user" [checked]="user.is_current_user_level" [disabled]="user.is_completed"
        class="radioo"></ion-radio>
      <ion-label>{{user.level_name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-row style=" margin-top: 10px;">
    <ion-col col-12>
      <ion-input type="text" class="ion_input" placeholder="Type 'CONFIRM' here..."
        [(ngModel)]="confirmText"></ion-input>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block style="background-color: #5be283;" (click)="changeLevel()">
        Change
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
