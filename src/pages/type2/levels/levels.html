<ion-header>
  <ion-navbar>
    <ion-title>Activity Levels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- hotizontal tabs -->
  <ion-row class="border-bottom-2px">
    <ion-item class="venueionitem">
      <!-- <ion-select [(ngModel)]="selectedActivity" (ionChange)="onActivityChange()">
        <ion-option *ngFor=" let act of activities" value="{{act?.ActivityKey}}">{{act?.ActivityName}}</ion-option>
      </ion-select> -->
      <ion-select [(ngModel)]="selectedActivity" (ionChange)="selectActivity(selectedActivity)">
        <ion-option *ngFor="let activity of activities" [value]="activity.ActivityKey">
          {{activity.ActivityName}}
        </ion-option>
      </ion-select>
    </ion-item>
    <!-- <ion-col col-12>
      <ion-item style="padding-left: 0px !important">
        <ion-select [(ngModel)]="selectedActivity">
          <ion-option *ngFor="let act of activities" value="{{act.ActivityKey}}">{{act.ActivityName}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col> -->

    <ion-col col-12 class="nopad">
      <ion-row>
        <ion-col col-12 class="slides_col">
          <ion-slides class="group-slides" [slidesPerView]="4">
            <ion-slide *ngFor="let level of levelsList;let i=index">
              <ion-card class="ageCard" [class.selected]="level.is_selected" (click)="selectLevel(i)">
                <ion-card-content class="label-card">
                  <p style="color:  rgba(0, 0, 0, 0.85);">{{level.level_name}}</p>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <!-- //LIST -->
  <ion-list style="padding-top: 10px;">
    <ion-card *ngFor="let focus of focusAreaProgressList" class="facilityCard seession-cards"
      style="border-radius: 0px !important" (click)="gotoFocusDetails(focus)">
      <ion-card-header style="padding: 0 !important; white-space: normal">
        <ion-row style="margin: 0px 0px 0px 0px">
          <ion-col col-8 class="mar-auto-all pad-left-15">
            <p style="color:  rgba(0, 0, 0, 0.85);" class="mar0 eventname">{{focus.focus_area_name}}</p>
            <!-- <p class="p1" style="
                font-size: 15px;
                color: rgba(0, 0, 0, 0.65);
                margin-top: 0px;
              ">
              Levels:<span>1</span>
            </p> -->
          </ion-col>
          <ion-col col-4 style="margin: auto">
            <ion-row style="justify-content:space-between;">
              <!-- <div class="circle" float-right> -->
              <p style="font-size: 20px; padding-left: 50px;color: rgba(0, 0, 0, 0.55);padding-top: 5px;">
                {{focus.count}}
              </p>
              <!-- </div> -->
              <ion-icon name="ios-arrow-forward"
                style="padding-left: 10px; font-size: 21px; color: #499bbd !important;padding-top: 5px;">
              </ion-icon>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </ion-list>
  <ion-fab mini right bottom>
    <button (tap)="gotoAssignLevels()" ion-fab mini>
      <!-- <button (tap)="gotoAssignLevels(level)" ion-fab mini> -->
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
