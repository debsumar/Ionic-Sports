 <ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Description
    </ion-title>
    
  </ion-toolbar>
</ion-header> 





<ion-content>
  <ion-item>
    <ion-textarea type="text" rows="20" placeholder="Type News Description..." [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <ion-row>
    <ion-col col-6 >
        <button ion-button block  style="background-color:#2b92bb !important; color: white !important" (click)="dismiss()">Cancel</button>
    </ion-col> 
    <ion-col col-6>
      <button ion-button block class="timekare-primary-btn" (click)="done()">Save</button>
    </ion-col>
  </ion-row>
</ion-content>
