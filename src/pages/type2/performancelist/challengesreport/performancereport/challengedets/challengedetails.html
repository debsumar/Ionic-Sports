<ion-header>
  <ion-navbar>
    <ion-title>Challenge Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="Challenge">
    <ion-row *ngIf="Challenge && Challenge.Levels">
      <ion-col col-12 style="padding:0px !important">
        <ion-list>
          <ion-grid>
            <ion-row class="innercard_style row" *ngFor="let level of Challenge.Levels;let i=index">
              <ion-col col-9 text-left class="mem_col margin-auto">
                <p class="member_name">{{level.LevelName}}</p>
                <!-- <p class="paymentOption">Status: {{level.IsComplete ? 'Completed' : 'In Progress'}}</p> -->
              </ion-col>
              <ion-col col-3 class="margin-auto"> 
                <!-- 1 is for self,3 is for parents -->
                <p class="pending_para margin-3-0" *ngIf="(level.IsComplete && !level.IsApproved) && (ApprovalType == 3 || ApprovalType == 1)" (click)="presentApprovalActionSheet(i)">Approve</p>
                <p class="approved_para margin-3-0" *ngIf="level.IsComplete && level.IsApproved">Approved</p>
                <p class="pending_para margin-3-0" *ngIf="!level.IsComplete && !level.IsApproved">In Progress</p>
                <p class="margin-3-0">{{level.Points}} Pts</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
