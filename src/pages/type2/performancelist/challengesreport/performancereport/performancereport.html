    <ion-row *ngIf="selectedType">
      <ion-col col-12>
        <ion-list>
          <ion-card class="facilityCard seession-cards" style="border-radius:0px !important;"
            *ngFor="let challenge of Challenges;let i=index"  (click)="gotoDets(challenge)">
            <ion-card-content>
              <ion-row>
                <ion-col col-8>
                  <p class="p1">{{challenge.ChallengeName}} </p>
                  <p class="paidmembercount">Level(s): {{challenge.Levels.length}}</p>
                  <p style="font-size:14px;" class="paidmembercount" *ngFor="let user of challenge.Users">{{user.FirstName}} {{user.LastName}}</p>
                </ion-col>
                <ion-col col-3 class="pts_col">
                  <p class="points" *ngIf="challenge.TotalPoints">{{challenge.TotalPoints}} Pts</p>
                </ion-col>
                <ion-col col-1 class="marginauto">
                  <ion-icon class="forward_icon" name="ios-arrow-forward"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!selectedType">
      <ion-col col-12 no-padding>
        <ion-list>
          <ion-card class="facilityCard seession-cards" style="border-radius:0px !important;"
            *ngFor="let leaderboard of Leaderboard;let i=index">
            <ion-card-content (click)="goToPage(i)">
              <ion-row>
                <ion-col col-9>
                  <p class="p1">{{leaderboard.FirstName}} {{leaderboard.LastName}}</p>
                </ion-col>
                <ion-col col-3 class="catg_age_col" text-center>
                  <p class="p2"><span>{{leaderboard.EarnedPoints}}</span></p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-content>
