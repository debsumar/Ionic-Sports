<ion-header>
  <ion-navbar>
    <ion-title>Booking Setup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Venue</ion-label>
    <ion-select [(ngModel)]="selectedClubKey" (ionChange)="getAllActivity()">
      <ion-option *ngFor="let club of allClub" value={{club.$key}}>{{club.ClubName}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="margin">
    <ion-label>Activity</ion-label>
    <ion-select [(ngModel)]="selectedActivity" (ionChange)="getbookingSetupList()">
      <ion-option *ngFor="let item of allActivityArr" value={{item.$key}}>{{item.ActivityName}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-card style="border-left: 2px solid #31a3ef;border-bottom: 1px solid orange;background: #fff;" *ngFor="let fm of bookingSetupList"
    (click)="presentActionSheet(fm)">
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <p class="name"> {{fm.ActivityName}}</p>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-row *ngIf="bookingSetupList.length == 0">
    <ion-card
      style=" margin:30px 0px 0px 0px !important; width:100% !important; -webkit-box-shadow: none !important; box-shadow: none !important; border-bottom: 1px solid #f6ae4d !important;">
      <ion-card-content style="text-align: center; ">
        <p class="danger_color2  padding: 0; ">{{Nocourtavailable}}</p>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <!-- <page-commentforemptiness *ngIf="bookingSetupList.length == 0" [customTitle]="Nocourtavailable"  ></page-commentforemptiness> -->
  <!-- <ion-card *ngIf="MaximumNumberOfHoursInDay.length == 0" class="card-view1">
          <ion-card-content class="slidingcards">
            <p class="text-color">It seems there are no court assign to this club</p>
          </ion-card-content>
        </ion-card>
       -->
  
  
</ion-content>

<!-- below component is displayed when there is no paymentgateway connected for the courtsetup -->
<page-paymentgatewaysetup *ngIf="isShowPaymentModal" InstructTxt="Please connect to payment gateway for Court Setup"
(skip)="skip()" (navigate)="GotoPaymentSetup()"></page-paymentgatewaysetup>
<ion-fab right bottom>
    <button  *ngIf="canCreate" ion-fab mini style="background-color:#2b92bb !important; color: white !important"
      (tap)="goToCreateBookingSetup()" style="background-color:#2b92bb !important; color: white !important">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
