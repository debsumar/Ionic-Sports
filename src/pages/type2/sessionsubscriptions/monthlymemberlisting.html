<ion-header>

    <ion-navbar>
        <ion-title>Membership</ion-title>
    </ion-navbar>

</ion-header>

<ion-content >
   
  <div [ngStyle]="{'margin-top.px': this.platformType=='ios' ? 30 : 0 }" style="margin-bottom: 60px;" *ngIf="Session">
    <ion-row>
      <ion-col col-12 text-center>
        <div class="circleProgress">
          <p><span>{{Session.Member.length}}</span></p>
          <img src="assets/images/check-mark.svg">
        </div>
        <div>
          <p class="progress_txt">{{Session.SessionName}}</p>
        </div>
      </ion-col>
    </ion-row>

          <span class="tab_header">Paid</span>&nbsp;
          <span class="trns_count">({{PaidMembers.length}})</span>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="select-type" (click)="isSelected=!isSelected" [class.selected]="isSelected">

            <span class="trns_count">({{PendingMembers.length}})</span>
        </button>
      </ion-col>
    </ion-row> -->
    <ion-row *ngIf="!isSelected">
      <ion-col col-12 style="padding:0px !important">
        <ion-list>
          <ion-grid>
            <ion-row class="innercard_style row" (click)="openActionSheet(member)"
              *ngFor="let member of Session.Member">
              <ion-col col-3 class="margin-auto" text-center>
                
                <p class="transactiondate">
                  Expires On <span>{{member.Expiry}}</span> 
                </p>
              </ion-col>
              <ion-col col-6 text-left class="mem_col margin-auto border-left">
                <p class="member_name">{{member.FirstName}} {{member.LastName}}</p>
                <p class="paymentOption">
                  <span>{{member.StartsFrom}}</span>&nbsp;
                  <span>To</span>&nbsp;
                  <span>{{member.EndsOn}}</span>
                </p>
              </ion-col>
              <ion-col col-3 text-center class="margin-auto">
                <p class="amt">
                  <span
                    *ngIf="currencyDetails!=undefined">{{currencyDetails.CurrencySymbol}}</span>
                    <span>{{member.SessionFee}}</span>
                </p>
                <p *ngIf="member.IsSubScribed == 1" style="font-size:12px;margin: 0; color:green; font-weight: 200; ">Active</p>
                <p *ngIf="member.IsSubScribed == 2" style="font-size:12px;margin: 0; color:red; font-weight: 200; ">Cancelled</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-col>
    </ion-row>

      <ion-col col-12 *ngIf="isSelected && PendingMembers.length == 0" text-center>

  </div>

</ion-content>
