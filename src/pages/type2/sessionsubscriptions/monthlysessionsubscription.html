<ion-header>
  <ion-navbar>
    <ion-title>Subscriptions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row [ngStyle]="{'margin-top.px': this.platform=='ios' ? 30 : 0 }">
    <ion-col col-12 no-padding>
      <ion-item style="border-bottom: 1px solid #fbc686;">
        <ion-select class="maxwidthionselect" [(ngModel)]="selectedClubKey" (ionChange)="selectVenue($event)">
          <ion-option *ngFor="let club of Venues" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
      </ion-item>

      <!-- <ion-row style="    color: rgba(0, 0, 0, 0.65);
        background: white;
        border-bottom: 1px solid orange;">
        <ion-col col-10>
          <p style="margin: 12px 10px;">Membership History</p>
        </ion-col>
        <ion-col col-2>
          <ion-icon style="float: right;
            margin: 10px 12px;
            font-size: 20px;" (click)="gotoHistory('All')" name="md-menu"></ion-icon>
        </ion-col>
      </ion-row> -->


      <ion-list *ngIf="subscriptions && subscriptions.length > 0">
        <ion-card class="facilityCard seession-cards" style="border-radius:0px !important;"
          *ngFor="let session of subscriptions">
          <ion-card-header style="padding: 0 !important;white-space: normal;">
            <ion-row style="margin:0px 0px 5px 0px;">
              <ion-col col-10 class="mar-auto-all pad-left-15">
                <p class="mar0 eventname">{{session.SessionName}}</p>
              </ion-col>
              <ion-col col-2>
                <ion-icon (click)="gotoHistory(session)" class="history" name="md-menu"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content (click)="GotoDets(session)">
            <ion-row>
              <ion-col col-8 style="padding-top:0px;">
                <p class="p1" style="font-size: 15px;color: rgba(0, 0, 0, 0.65);margin-top: 0px;">
                    <span>{{getFormattedDate(session.StartDate)}}</span>&nbsp;<span>To</span>&nbsp;<span>{{getFormattedDate(session.EndDate)}}</span>
                </p>
              </ion-col>
              <ion-col col-4 style="padding-top:0px;" *ngIf="session.Member">
                <div class="circle" float-right>
                  <p class="paidmembercount">{{session.Member.length}}</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
