<ion-header>

  <ion-navbar>
    <ion-title>World Sport List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row *ngIf="activity.length" class="venuerow">
    <ion-col *ngIf="activity.length > 1" col-1 text-center>
      <img src="assets/imgs/activity.png">
    </ion-col>
    <ion-col col-11 *ngIf="activity.length > 1" text-left>
      <ion-select [(ngModel)]="selectedActivity" (ionChange)="changeActivity($event)">
        <ion-option *ngFor="let item of activity" value={{item.ActivityKey}}>{{item.ActivityName}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-row style="background: white; 
  box-shadow: 0px 0px 3px -1px #c6c2c3;"  *ngFor="let urldata of urlList" (click)="action(urldata)">
    <ion-col style="padding-left: 12px;
    text-transform: capitalize;">
      <p>{{urldata.DisplayName}}</p>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="urlList.length == 0">
    <ion-card
      style=" margin:30px 0px 0px 0px !important; width:100% !important; -webkit-box-shadow: none !important; box-shadow: none !important; border-bottom: 1px solid #f6ae4d !important;">
      <ion-card-content style="text-align: center; ">
        <p (click)="gotoworldsport()" class="danger_color2  padding: 0; ">Add Website Details</p>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-fab right bottom (click)="gotoworldsport()">
    <button ion-fab style='background-color: #2b92bb;' mini style="background-color:#2b92bb !important; color: white !important"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
