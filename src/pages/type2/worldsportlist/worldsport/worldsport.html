<ion-header>

  <ion-navbar>
    <ion-title>Add Worldsport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <ion-row *ngIf="activity.length" class="venuerow">
      <ion-col *ngIf="activity.length > 1" col-1 text-center>
        <img src="assets/imgs/activity.png">
      </ion-col>
      <ion-col col-11 *ngIf="activity.length > 1" text-left>
        <ion-select [(ngModel)]="selectedActivity" (ionChange)="changeActivity($event)">
          <ion-option *ngFor="let item of activity" value={{item.ActivityKey}}>{{item.ActivityName}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="worldsport.Name" (ionChange)="worldsport.DisplayName = worldsport.Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Display Title</ion-label>
      <ion-input type="text" [(ngModel)]="worldsport.DisplayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>URL</ion-label>
      <ion-input type="text" [(ngModel)]="worldsport.URL"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>RSS URL</ion-label>
      <ion-input type="text" [(ngModel)]="worldsport.RSSURL"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" rows="5" placeholder="Description" [(ngModel)]="worldsport.Description"></ion-textarea>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <button style="width: 100%;" ion-button class="ion-text-capitalize" (click)="save()">Save</button>
</ion-footer>
