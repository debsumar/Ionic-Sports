<ion-header>

  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content>
        <!-- <ion-list> -->
        <ion-item>
          <ion-textarea type="text" rows="20" placeholder="Description" [(ngModel)]="description"></ion-textarea>
        </ion-item>
        <!-- </ion-list> -->
      

      <ion-grid style="margin-bottom:60%">
          <ion-row>
              <ion-col col-6>
                  <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelSessionCreation()">Cancel</button>
              </ion-col>

              <ion-col col-6>
                  <button ion-button block class="timekare-primary-btn" (click)="sendNotification()">Send</button>
              </ion-col>
  
          </ion-row>
      </ion-grid>
</ion-content>
