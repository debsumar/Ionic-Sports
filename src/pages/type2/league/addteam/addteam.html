<ion-header>
  <ion-navbar>
    <ion-title>Add Team To League</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="compact-search-card">
    <div class="search-content">
      <ion-searchbar class="sleek-searchbar" placeholder="Search team by name"
        (ionInput)="getFilterItems($event)" autocorrect="off"
        showCancelButton="never"></ion-searchbar>
    </div>
  </div>

  <ion-list class="ion_list">
    <ion-list-header class="session_header" style="font-size: 18px">
      Team List
    </ion-list-header>
  </ion-list>

  <ion-list *ngIf="filteredteams.length > 0">
    <ion-item *ngFor="let team of filteredteams;let i = index">
      <ion-label>{{team.teamName}}</ion-label>
      <ion-checkbox [(ngModel)]="team.isSelected" [disabled]="team.isAlreadyExisted"
        (ionChange)="selectTeam(team)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="filteredteams.length === 0" class="no-data">
    <ion-label>No teams found</ion-label>
  </ion-item>


</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block class="timekare-primary-btn" (click)="assignTeams()">Add</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
