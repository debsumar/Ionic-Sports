<ion-header>
  <ion-navbar>
    <ion-title>Edit Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [class.dark-theme]="isDarkTheme" [class.light-theme]="!isDarkTheme">
  <ion-list>
    <ion-item>
      <ion-label>Team Name</ion-label>
      <ion-input type="text" [(ngModel)]="team.teamName" class="textareastyle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Short Name</ion-label>
      <ion-input type="text" [(ngModel)]="team.short_name" class="textareastyle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-7 style="margin:auto">
          <p style="color:#ffffff">Team Logo</p>
        </ion-col>
        <ion-col col-3 style="margin:auto">
          <img *ngIf="parentClubTeamEdit.teamDetailsInput.logo_url" [src]="parentClubTeamEdit.teamDetailsInput.logo_url" class="team-logo">
        </ion-col>
        <ion-col col-2 style="margin:auto">
          <button ion-button icon-only clear (click)="selectTeamLogo()" class="upload-btn">
            <img src="assets/images/upload.svg" class="add_icon">
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-label>Venue</ion-label>
      <ion-select (ionChange)="getActivity()" [(ngModel)]="parentClubTeamEdit.teamDetailsInput.venueKey">
        <ion-option *ngFor="let club of clubVenues" value="{{club.FirebaseId}}">
          {{club.ClubName}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Activity</ion-label>
      <ion-select [(ngModel)]="team.activity.ActivityCode">
        <ion-option *ngFor="let activity of activities" value="{{activity.ActivityCode}}">{{activity.ActivityName}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Age Group</ion-label>
      <ion-input type="text" [(ngModel)]="team.ageGroup" class="textareastyle"></ion-input>
      <button ion-button clear item-right class="help_btn" (click)="ageGroupHint()">
        <ion-icon name="ios-help-circle-outline"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-6 style="margin: auto;" no-padding>
          <p class="toggle_para">Team Access</p>
        </ion-col>
        <ion-col col-3>
          <button ion-button class="select-type" (click)="changeType('public')" [class.selected]="publicType">
            <ion-icon style="padding-right: 4px" name="globe"></ion-icon>
            Public
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button class="select-type" (click)="changeType('private')" [class.selected]="!publicType">
            <ion-icon style="padding-right: 4px" name="ios-lock-outline"></ion-icon>
            Private
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-textarea type="text" rows="5" maxLength="500" placeholder="Team Description (optional)"
        [(ngModel)]="team.teamDescription"></ion-textarea>
    </ion-item>
  </ion-list>

  <!-- Image Popup -->
  <div class="image-popup-overlay" *ngIf="isShowImagePopup" (click)="closeImagePopup()">
    <div class="image-popup-container" (click)="$event.stopPropagation()">
      <img [src]="popupImageUrl" class="popup-image">
      <button ion-button clear class="close-btn" (click)="closeImagePopup()">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>

<ion-footer [class.dark-theme]="isDarkTheme" [class.light-theme]="!isDarkTheme">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block class="timekare-primary-btn" (click)="updateTeamDetails()">
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
