<ion-header>
  <ion-navbar>
    <ion-title>Edit Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-list class="ionlist">

      <ion-item>
        <ion-label floating>Team Name</ion-label>
        <ion-input type="text" [(ngModel)]="team.teamName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Short Name</ion-label>
        <ion-input type="text" [(ngModel)]="team.short_name"></ion-input>
      </ion-item>
      <ion-item class="event_title_img">
        <ion-row>
          <ion-col col-10 style="margin:auto">
            <p class="para">Team Logo</p>
            <img *ngIf="parentClubTeamEdit.teamDetailsInput.logoUrl"
              [src]="parentClubTeamEdit.teamDetailsInput.logoUrl">
          </ion-col>
          <ion-col col-2 style="margin:auto">
            <button ion-button icon-only clear (click)="selectTeamLogo()">
              <img src="assets/images/upload.svg" class="add_icon">
            </button>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-label>Venue</ion-label>
        <ion-select (ionChange)=" getActivity()" [(ngModel)]="venueKey">
          <ion-option *ngFor="let club of clubVenues" value="{{club.ClubKey}}">
            {{club.ClubName}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label>Activity</ion-label>
        <ion-select [(ngModel)]="team.activity.ActivityCode">
          <ion-option *ngFor="let activity of activities" value="{{activity.ActivityCode}}">{{activity.ActivityName}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Age Group</ion-label>
        <ion-input type="text" [(ngModel)]="team.ageGroup"></ion-input>
        <button ion-button clear item-right class="help_btn" (click)="ageGroupHint()">
          <ion-icon name="ios-help-circle-outline" class="secondary"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col col-6>
            <!-- <p class="match-acess">Team Access</p> -->
          </ion-col>
          <ion-col col-3>
            <button ion-button class="select-type" (click)="changeType('public')" [class.selected]="publicType">
              <ion-icon style="padding-right: 10px" name="globe"></ion-icon>
              Public
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button class="select-type" (click)="changeType('private')" [class.selected]="!publicType">
              <ion-icon style="padding-right: 10px" name="ios-lock-outline"></ion-icon>
              Private
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <ion-card style="padding: 10px 10px 10px 0px; width: 100%; margin: 0px">
      <ion-item>
        <ion-label class="details">Additional Details(optional)</ion-label>
        <button ion-button item-right clear>
          <ion-icon (click)="arrow = ! arrow" name="ios-arrow-down" style="float: right;"></ion-icon>
        </button>
      </ion-item>
      <div *ngIf="arrow">
        <ion-item>
          <ion-label floating style="padding-left: 10px">Team Description</ion-label>
          <ion-textarea style="
            border: 0.5px solid #707070;
            border-radius: 5px;
            padding-left: 10px;
          " type="text" rows="5" maxLength="500" [(ngModel)]="team.teamDescription"></ion-textarea>
        </ion-item>
      </div>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="foo">
  <ion-grid class="fixedbutton">
    <ion-row>
      <ion-col col-12>
        <button ion-button large block class="createbutton" (click)="updateTeamDetails()">
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
