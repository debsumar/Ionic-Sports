  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Add Recurring Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row style="margin-top: -13px;" class="rows-allign">

        <ion-col col-7>
            <ion-item style="background-color: #efefefd9;" class="headitem">
                <ion-select [(ngModel)]="selectedClubKey" (ionChange)="getAllActivity()">
                    <ion-option *ngFor="let club of clubs" value={{club.$key}}>{{club.ClubName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
  



        <ion-col col-5>
            <ion-item style="background-color: #efefefd9;" class="headitem">
                <ion-select [(ngModel)]="selectedActivity" (ionChange)="getAllCourts()">
                    <ion-option *ngFor="let Activity of ActivityList" value={{Activity.$key}}>{{Activity.ActivityName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="rows-allign border-bottom-style-color">
        <ion-col col-12>
            <ion-item style="background-color: #efefefd9;" class="headitem">
                <ion-select [(ngModel)]="selectedCourt">
                    <ion-option value="all">All</ion-option>
                    <ion-option *ngFor="let court of courts" value={{court.$key}}>{{court.CourtName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="mar-top-15">
      <ion-col col-5>
          <ion-item class="no-pad">
              <ion-datetime displayFormat="DD/MM/YYYY" min={{minDate}} max={{maxDate}} [(ngModel)]="recuringObj.StartDate" placeholder="Start Date"></ion-datetime>
            </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-label>To</ion-label>
      </ion-col>
      <ion-col col-5>
          <ion-item class="no-pad">
              <ion-datetime displayFormat="DD/MM/YYYY" min={{minDate}} max={{maxDate}} [(ngModel)]="recuringObj.EndDate" placeholder="End Date" ></ion-datetime>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-5>
            <ion-item class="no-pad">
                <ion-datetime displayFormat="HH:mm" placeholder="Start Time" [(ngModel)]="recuringObj.StartTime" [minuteValues]="minuteValues"></ion-datetime>
              </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-label>To</ion-label>
        </ion-col>
        <ion-col col-5>
            <ion-item class="no-pad">
                <ion-datetime displayFormat="HH:mm" placeholder="End Time" [(ngModel)]="recuringObj.EndTime" [minuteValues]="minuteValues"></ion-datetime>
              </ion-item>
        </ion-col>
      </ion-row>
    <div style="margin: 6px 0px 6px 0px;">
        <ion-card class="day-card">
            <ion-card-header class="card_header days-align">
                Days
            </ion-card-header>
            <ion-card-content>

                <ion-row class="days">
                    <ion-col class="no-padd">
                        <p class="rounded" (click)="selectDays('Mon',1)" [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Mon')}">M</p>
                    </ion-col >
                    <ion-col class="no-padd">
                        <p class="rounded" (click)="selectDays('Tue',2)"  [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Tue')}">T</p>
                    </ion-col>
                    <ion-col class="no-padd">
                        <p class="rounded" (click)="selectDays('Wed',3)"  [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Wed')}">W</p>
                    </ion-col>
                    <ion-col class="no-padd">
                        <p class="rounded" (click)="selectDays('Thu',4)"  [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Thu')}">T</p>
                    </ion-col>
                    <ion-col class="no-padd">
                        <p class="rounded" (click)="selectDays('Fri',5)"  [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Fri')}">F</p>
                    </ion-col>
                    <ion-col class="no-padd">
                        <p class="rounded" (click)="selectDays('Sat',6)"  [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Sat')}">S</p>
                    </ion-col>
                    <ion-col class="no-padd"> 
                        <p class="rounded" (click)="selectDays('Sun',7)"  [ngClass]="{'timekare-primary-btn':this.daysDetails.has('Sun')}">S</p>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-row>
      <ion-col col-12>
        <ion-item class="no-pad">
          <ion-select placeholder="Purpose" [(ngModel)]="recuringObj.BookingFor" (ngModelChange)="add_option()">
          <ion-option *ngFor="let pur of purposeList" value="{{pur}}">{{pur}}</ion-option>
            </ion-select>
        </ion-item>
       
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="no-pad">
            <ion-textarea rows="3" placeholder="Notes"  [(ngModel)]="recuringObj.Comments">

              </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
  <button ion-button block (click)="validate()">Book</button>
</ion-footer>
