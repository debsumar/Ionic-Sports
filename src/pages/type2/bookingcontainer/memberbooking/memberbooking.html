     <ion-slides *ngIf="clubDetails.length > 1" class="group-slides" style="margin-top: 10px;" [slidesPerView]="2.6">
      <ion-slide *ngFor="let club of clubDetails">
        <ion-card style="position: absolute;
               top: 5px;" class="facilityCard" [class.selected]="club.isSelect" (click)="selectVenue(club)">
          <ion-card-content>
            <p class="facilities-text">{{club.ClubShortName}}</p>
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>

     <ion-slides class="club-slider" *ngIf="activityList.length > 1" (ionSlideDidChange)="changeActivity()" pager="true">

     <ion-slides *ngIf="activityList.length > 1" class="group-slides"  style="border-bottom: 1px solid #f6ae4d;" [slidesPerView]="3.2">
      <ion-slide *ngFor="let activity of activityList">
        <ion-card style="position: absolute;
               top: 5px;" class="facilityCard" [class.selected]="activity.isSelect" (click)="selectactivity(activity)">
          <ion-card-content style="padding: 2px">
            <p class="facilities-text">{{activity.ActivityName}}</p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
    
     <ion-card *ngFor="let court of courtDetails;let i = index" (click)="goToCourt(court,i)">
   
       <ion-card-header class="padding-0 align-text-left">
         {{court.CourtName}}
       </ion-card-header>
     
       <ion-card-content class="padding-0">
         <ion-row>
           <ion-col col-6 class="padding-0 align-text-left">
             <p class="margin-0 col-gray" >{{court.Surface}}</p>
             <p class="margin-0 type">{{court.CourtType}}</p>
           </ion-col>
         </ion-row>
        
       </ion-card-content>
     
     </ion-card>
    
     <ion-row *ngIf="courtDetails.length == 0">
      <ion-card style=" margin:30px 0px 0px 0px !important; width:100% !important; -webkit-box-shadow: none !important; box-shadow: none !important; border-bottom: 1px solid #f6ae4d !important;">
          <ion-card-content style="text-align: center; ">
              <p class="danger_color2  padding: 0; ">{{AddaCourt}}</p>
          </ion-card-content>
      </ion-card>
    </ion-row>
