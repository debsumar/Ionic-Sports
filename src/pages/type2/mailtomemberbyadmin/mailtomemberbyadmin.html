<ion-content>
    <ion-item>
        <ion-label color="primary" stacked>To</ion-label>
        <ion-input type="text" placeholder="Number of people" [(ngModel)]="numberOfPeople" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Subject</ion-label>
        <ion-input type="text" [(ngModel)]="emailObj.Subject" placeholder="Subject"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-textarea rows="20" type="text" style="white-space:pre-wrap;" [(ngModel)]="emailObj.Message" placeholder="Type a message here..."></ion-textarea>
    </ion-item>
</ion-content>
