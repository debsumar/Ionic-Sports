<ion-header>

  <ion-navbar>
    <ion-title>Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="padding:5px">
  <ion-row *ngFor="let match of matchSetup">
    <ion-col col-12 class="flex_col" style="border-bottom: 1px solid #d2cbcbb5;padding: 6px;">
      <span class="para" style="color: rgba(0, 0, 0, 0.85);">{{match.DisplayName}}</span>
  
      <label class="toggle">
        <input type="checkbox" [(ngModel)]="match.IsEnable">
        <span data-unchecked="No" data-checked="Yes"></span>
      </label>
    </ion-col>
  </ion-row>
  <ion-row style="background: white;padding-left: 12px">
    <ion-col col-10  (click)="gotoAgeCategory()">
      <p>Setup Age Category</p>
    </ion-col>
    <ion-col style="display: flex;justify-content: center;margin-top: 10px;padding: 0;" col-2>
      <ion-icon style="font-size: 23px;" name="ios-arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
 
  <ion-row>
    <p class="creation">Match Creation</p>
    <ion-col col-12 class="flex_col" style="border-bottom: 1px solid #d2cbcbb5;padding: 6px;">
      <span class="para" style="color: rgba(0, 0, 0, 0.85);">Member</span>
  
      <label class="toggle">
        <input type="checkbox" [(ngModel)]="matchDetail.Member">
        <span data-unchecked="No" data-checked="Yes"></span>
      </label>
    </ion-col>
    <ion-col col-12 class="flex_col" style="border-bottom: 1px solid #d2cbcbb5;padding: 6px;">
      <span class="para" style="color: rgba(0, 0, 0, 0.85);">Non Member</span>
  
      <label class="toggle">
        <input type="checkbox" [(ngModel)]="matchDetail.NonMember">
        <span data-unchecked="No" data-checked="Yes"></span>
      </label>
    </ion-col>
  </ion-row>


</ion-content> 
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block class="timekare-primary-btn"
          (click)="isUpdate ? update() : save()">{{isUpdate ? 'Update' : 'Save'}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
