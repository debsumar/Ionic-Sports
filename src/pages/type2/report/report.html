<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{LangObj.report_title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
            {{LangObj.report_title}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>


            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row wrap>
            <ion-col col-12 class="dashboard_col_item_block" >
                <!-- <div class="dashboard_col_item">
                    <ion-icon [name]="m.icon" class="dashboard_user"></ion-icon>
                    <p class="dashboard_col_item_name"> {{m.DisplayTitle}} </p>
                </div> -->
                <ion-card class="cardpending" (click)="goTo(m)" *ngFor="let m of menus">
                    <ion-card-content>
                        <ion-row style="height: 100%;">
                            <ion-col col-2 class="marginauto" text-center>
                                <!-- <img [src]="sessionImgurl" class="icon-img"> -->
                                <ion-icon [name]="m.MobIcon" class="icon-img"></ion-icon>
                            </ion-col>
                            <ion-col col-8 class="marginauto">
                                <p style="font-size: 20px;
                                font-weight: 400;margin-top: -5px;">{{m.DisplayTitle}}</p>
                                <!-- <p class="venueList">Checkout Term,Weekly,Monthly Sessions Payment Report</p> -->
                            </ion-col>
                            <ion-col col-2 class="marginauto">
                                <ion-icon class="forward_icon" name="ios-arrow-forward"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
