<!--
  Generated template for the LeaderboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-list>
        <ion-card class="cardpending seession-cards"
          *ngFor="let menu of leaderboardMenus;let i=index">
          <ion-card-content (click)="goToPage(i)">
            <ion-row>
              <ion-col col-11 class="marginauto">
                <p class="p1">{{menu.menu}} </p>
              </ion-col>
              <ion-col col-1 class="marginauto">
                <ion-icon class="forward_icon" name="ios-arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
