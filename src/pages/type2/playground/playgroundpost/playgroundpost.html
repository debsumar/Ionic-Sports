  <div>
    <ion-item *ngIf="badges && badges.length > 0">
      <ion-label class="select_label">Select Category</ion-label>
      <ion-select [(ngModel)]="playInput.Category">
        <ion-option *ngFor="let category of badges" value={{category.id}}>{{category.badge_category}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div>
    <ion-item class="input_item">
      <!-- <ion-label floating>Event Summary</ion-label> -->
      <textarea style="width: 100%" placeholder="Write Comments Here" class="message-input" rows="5" autoGrow="true"
        [(ngModel)]="playInput.feedText"></textarea>
    </ion-item>
  </div>
  <div style="margin-top: 10px">
    <ion-row class="image-container">
      <ion-col col-6 *ngFor="let img of imgUrls;let i=index;">
        <!-- <ion-col col-6 *ngFor="let img of [1,2,3,4,5,6];let i=index;"> -->
        <div class="image_div">
          <ion-icon name="close-circle" (click)="deleteImage(i)"></ion-icon>
          <!-- <img class="default_tit_img" src="assets/images/img_placehlder.png"> -->
          <img src="{{img.file_uri}}" alt="" srcset="" (click)="showFullViewImage(i)" />
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-fab right bottom class="bottom_10">
    <p class="fabEmailText" (click)="chooseGalleryImages()">
      Upload Photos
    </p>
    <button ion-fab mini style="background-color: #2b92bb;" (click)="chooseGalleryImages()"
      style="background-color:#2b92bb !important; color: white !important">
      <ion-icon ios="ios-cloud-upload" md="md-cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block class="createbutton timekare-primary-btn button" (click)="uploadPhotos()">Create</button>
    </ion-col>
  </ion-row>
</ion-footer>

<div class="img_viewer_wrapper" *ngIf="showFullImage">
  <div class="img_viewer_div">
    <ion-icon name="close-circle" (click)="showFullImage=false"></ion-icon>
    <img src="{{full_view_img}}" alt="" srcset="">
  </div>
</div>
