<ion-header>

  <ion-navbar>
    <ion-title>Edit Video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
   
    <ion-label class="act">Activities</ion-label> 
    <ion-select [(ngModel)]="selectedActivity" (ionChange)="getSelectedActivityName()">
      <ion-option  *ngFor="let activity of activityList" value={{activity.ActivityKey}}>{{activity.ActivityName}}</ion-option>
    </ion-select>
  </ion-item>
<ion-item>
<ion-label floating>Video URL</ion-label>
<ion-textarea type="text" rows="2" [(ngModel)]="videoObj.video_url"></ion-textarea>
</ion-item>
<ion-item>
<ion-label floating>Title</ion-label>
<ion-textarea type="text" rows="1" [(ngModel)]="videoObj.video_title"></ion-textarea>
</ion-item>
<ion-item>
  <ion-textarea class="textarea" type="text" rows="5" style="white-space:pre-wrap;box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);" placeholder="Description"  [(ngModel)]="videoObj.video_description"></ion-textarea>
</ion-item>
<ion-item>
<ion-label floating>Tag</ion-label>
<ion-input type="text" [(ngModel)]="videoObj.video_tag"></ion-input>
</ion-item>
<ion-row class="toggle_row">
  <ion-col col-9 class="flex_col" style="margin:auto">
    <p class="custom_toggle_para">Show in AP Plus</p>
  </ion-col>
  <ion-col col-3>
    <label class="custom_toggle">
      <input type="checkbox" [(ngModel)]="videoObj.is_show_applus">
      <span data-unchecked="No" data-checked="Yes"></span>
    </label>
  </ion-col>
</ion-row>

<ion-grid>

<ion-row>
<ion-col col-6>
    <button ion-button block  style="background-color:#bc2219;" (click)="cancel()">Cancel</button>
  
</ion-col>
<ion-col col-6 >
    <button ion-button block class="timekare-primary-btn" (click)="UpdateVideo()">Save</button>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
