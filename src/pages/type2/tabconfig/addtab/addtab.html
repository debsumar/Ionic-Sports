<ion-header>

  <ion-navbar>
    <ion-title>addtab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="no-app">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Tab Name</ion-label>
          <ion-input type="text" [(ngModel)]="saveObj.DefaultText"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Diplay Name</ion-label>
          <ion-input type="text" [(ngModel)]="saveObj.DisplayText"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Component</ion-label>
          <ion-input type="text" [(ngModel)]="saveObj.Component"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 class="btn-col">
        <button ion-button block (click)="addTab()">Add</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
