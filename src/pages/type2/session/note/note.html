  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Notes History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card *ngFor="let note of noteDetails" (click)="show(note)" >
    <ion-card-header>
      <p class="mem-name">{{note.MemberName}}</p>
      <p class="note-con">{{note.Notes}}</p>
    </ion-card-header>
    <ion-card-content  *ngIf="note.IsShow">
      <p>{{note.Notes}}</p>
    </ion-card-content>
  </ion-card>
 
</ion-content>
