<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Add Activity Fees</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header *ngIf="themeType == 2">
    <ion-navbar>
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps" ></ion-icon>
    </button>
        <ion-title>
            Add Activity Fees
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>





<ion-content padding class="cards-bg social-cards">

    <ion-item class="margin">
        <ion-label>Activity</ion-label>
        <ion-select [(ngModel)]="selectedActivity" (ionChange)="onChangeActivity()">
            <ion-option *ngFor="let activity of activityList" value={{activity.Key}}>{{activity.ActivityName}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item class="margin">
        <ion-label>Club</ion-label>
        <ion-select [(ngModel)]="selectedClub">
            <ion-option value="All">All</ion-option>
            <ion-option *ngFor="let club of orgClubArr" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label floating>Record Fees Name</ion-label>
        <ion-input type="text" [(ngModel)]="actFeesObj.RecordFeesName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="actFeesObj.Description"></ion-textarea>
    </ion-item>
    <div *ngFor="let item of propertyArr;let i = index" class="image-div">
        <ion-item>
            <ion-label floating>Property Name</ion-label>
            <ion-input type="text" [(ngModel)]="item.PropertyName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Is Show Online</ion-label>
            <ion-checkbox color="blue" checked="item.IsShowOnline" [(ngModel)]="item.IsShowOnline"></ion-checkbox>
        </ion-item>

    </div>

    <button ion-button block class="timekare-primary-btn top-padding" (click)="addProerties()">Add Proerties</button>




    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelActivityFees()">Cancel</button>
            </ion-col>
            <ion-col width-50>
                <button ion-button block class="timekare-primary-btn" (click)="addActivityFees()">Continue</button>
            </ion-col>
        </ion-row>
    </ion-grid>



</ion-content>
