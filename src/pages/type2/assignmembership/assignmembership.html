<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Assign Membership</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps" ></ion-icon>
    </button>
        <ion-title>
            Assign Membership
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Club</ion-label>
        <ion-select [(ngModel)]="selectedClub">
            <ion-option *ngFor="let club of allClub" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
    </ion-item>



    <!--<ion-list no-border *ngFor="let item of allMembercategory">

        <ion-list-header class="list-modifier">
            <ion-label>{{item.MemeberCategoryName}}</ion-label>
            <ion-checkbox [(ngModel)]="item.IsSelected"></ion-checkbox>
        </ion-list-header>

        <ion-item *ngFor="let inneritem of item.subCategoryList">
            <ion-label>{{inneritem.MembershipSubCategoryName}}</ion-label>
            <ion-checkbox [(ngModel)]="inneritem.IsSelected"></ion-checkbox>
        </ion-item>

    </ion-list>-->

    <ion-card *ngFor="let item of allMembercategory" class="card-view">
        <ion-card-content class="slidingcards">
            <!-- Add card content here! -->
            <ion-item>
                <ion-label>{{item.MemeberCategoryName}}</ion-label>
                <ion-checkbox color="blue" checked="item.IsSelected" [(ngModel)]="item.IsSelected"></ion-checkbox>
            </ion-item>
            <!--<h2>MemeberCategory Name:{{item.MemeberCategoryName}}</h2>-->
            <ion-item>
                <ion-label floating>Enter Alias Name</ion-label>
                <ion-input type="text" [(ngModel)]="item.AliasName"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>




    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelAssignMembership()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="saveAssignMembership()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
