<ion-grid fixed>
  <ion-row>
    <ion-col col-6 style="padding: none" *ngFor="let p of prods">
      <div class="badge">
        <!-- <img [src]="b.Badge.image_url" /> -->
        <ion-col col-12>
          <ion-card style="border-radius: 12px">
            <ion-card-content style="padding: 0px !important">
              <div class="tag">
                <p style="font-weight: Kbold">275</p>
              </div>
              <img *ngFor="let i of p.images" [src]="i.image_url" />
            </ion-card-content>
          </ion-card>
          <p>{{p.variant_shortname}}}</p>
        </ion-col>
      </div>
    </ion-col>
  </ion-row>
