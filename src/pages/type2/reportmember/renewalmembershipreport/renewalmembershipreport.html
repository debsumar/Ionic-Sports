<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pending Membership Renewal</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle>
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>
            Pending Membership Renewal
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                <img src="assets/images/home.svg" class="home_btn">
            </button>


            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides class="group-slides" [slidesPerView]="2.2">
        <ion-slide *ngFor="let club of Venues">
            <ion-card class="facilityCard" style="padding: 7px;" [class.selected]="club.IsSelect" (click)="selectVenue(club.$key)">
                <ion-card-content style="padding: 0 !important;">
                    <ion-col class="facilities-text">
                       {{club.ClubName}}
                    </ion-col>


                </ion-card-content>
            </ion-card>
        </ion-slide>
        <!-- <ion-slide>
                    <ion-card class="facilityCard" (click)="allVenue()">
                        <ion-card-content style="padding: 10px 3px 5px 3px !important;" >
                            <p class="facilities-text">All</p>
                        </ion-card-content>
                    </ion-card>
                </ion-slide> -->


    </ion-slides>
    <ion-row *ngIf="renewalArr.length > 0">
        <ion-card class="border3side" style="padding: 5px; padding-bottom: 0px" style="width:100%; margin:0px">
            <ion-card-header class="table-header">
                <ion-row *ngIf="renewalArr.length > 0">
                    <ion-col col-4 class="padding-0 center-align number">Name</ion-col>
                    <ion-col col-6 class="padding-0 center-align number">Membership</ion-col>
                    <ion-col col-2 class="padding-0 center-align number">days left</ion-col>
                </ion-row>
            </ion-card-header>

            <ion-card-content class="bottom-content" *ngIf="renewalArr.length > 0">
                <ion-row class="padd-row" *ngFor="let member of renewalArr">
                    <ion-col col-4 class="padding-0  number">
                        <p class="margin-0 member-name-style">{{member.DisplayName}}</p>

                    </ion-col>
                    <ion-col col-6 class="padding-0 number">
                        <p class="margin-0 col-style number">{{member.Name}} </p>
                    </ion-col>
                    <ion-col col-2 class="padding-0  number">
                        <p class="margin-0 col-style number">{{member.NoOfDaysLeft}}</p>

                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
    <ion-row *ngIf="renewalArr.length == 0">
        <ion-card class="nonmembercard">
            <ion-card-content style="text-align: center;color: #bc2a26;">
                <p class="danger_color2 nonlocationcard"> No Pending Renewal</p>
            </ion-card-content>
        </ion-card>
    </ion-row>
    <ion-fab mini right bottom #fab>
        <!-- <p *ngIf="isShowNewPost" class="newPost">New Post</p> -->
        <button style="background-color:#2b92bb !important; color: white !important" ion-fab mini>
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">

            <span class="fabEmailText" (tap)="goToSendEmailpage()" style="margin-left: -76px!important;">Print</span>
            <button style="background-color:#2b92bb !important; color: white !important" ion-fab class="fabTop" (tap)="goToSendEmailpage()">
                <ion-icon name="mail"></ion-icon>
            </button>

        </ion-fab-list>

    </ion-fab>
</ion-content>
