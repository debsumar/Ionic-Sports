<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sending Emails</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle>
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>
            Sending Emails
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>


            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-row  *ngIf="renewalArr.length > 0">
        <ion-card class="border3side" style="padding: 5px; padding-bottom: 0px" style="width:100%; margin:0px">
            <!-- <ion-card-header class="table-header">
              <ion-row *ngIf="renewalArr.length > 0">
                  <ion-col col-4 class="padding-0 center-align number">Name</ion-col>
                  <ion-col col-6 class="padding-0 center-align number">Membership</ion-col>
                  <ion-col col-2 class="padding-0 center-align number">days left</ion-col>
              </ion-row>
            </ion-card-header> -->

            <ion-card-content class="bottom-content">
                <ion-row class="padd-row">
                    <ion-col col-1 class="padding-0  number">
                        <ion-checkbox style="margin: 1px 16px -5px 0px;" (click)="makeAllTrue()"></ion-checkbox>
                    </ion-col>
                    <ion-col col-11 class="padding-0  number">
                        <p class="margin-0 member-name-style">All</p>
                    </ion-col>
                </ion-row>
                <ion-row class="padd-row" *ngFor="let member of renewalArr">
                    <ion-col col-1 class="padding-0  number">
                        <ion-checkbox style="margin: 1px 16px -5px 0px;" [(ngModel)] = "member.IsSelect"></ion-checkbox>
                    </ion-col>
                    <ion-col col-11 class="padding-0  number">
                        <p class="margin-0 member-name-style"><span>{{member.DisplayName}} - {{member.Name}} - {{member.NoOfDaysLeft}} days left</span></p>

                    </ion-col>
                </ion-row>
            </ion-card-content>
            <ion-card-content class="bottom-content " *ngIf="renewalArr.length == 0">
                <p class="center-align number" style=" margin-top: 50px;text-align: center;">No Pending Renewals</p>
            </ion-card-content>
        </ion-card>
    </ion-row>
    <ion-row *ngIf="renewalArr.length == 0">
        <ion-card class="nonmembercard">
            <ion-card-content style="text-align: center;color: #bc2a26;">
                <p class="danger_color2 nonlocationcard"> No Pending Renewal</p>
            </ion-card-content>
        </ion-card>
    </ion-row>
    <ion-grid style="position: absolute; bottom: 1%;">
            <ion-row>
                <ion-col col-6>
                    <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelsendMailToParentClub()">Cancel</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button block class="timekare-primary-btn" (click)="sendMailToParentClub()">Send</button>
                </ion-col>
            </ion-row>
    </ion-grid>

</ion-content>
