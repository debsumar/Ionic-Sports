<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Choice Attribute</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
            Choose Fields
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>


            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-12 style="text-align:center;">
            <button class="top top1" (click)="changeType('member')" [class.selected]="selectedTabType == 'member'">Member</button> 
            <button class="top" (click)="changeType('nonmember')" [class.selected]="selectedTabType == 'nonmember'">Non Member</button>
            <button class="top" (click)="changeType('all')" [class.selected]="selectedTabType == 'all'">All</button>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-label>First Name</ion-label>
        <ion-checkbox color="blue" checked="true" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-checkbox color="blue" checked="true" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>DOB</ion-label>
        <ion-checkbox color="blue" checked="true" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-checkbox color="blue" checked="memberObj.memberEmail" disabled="true" [(ngModel)]="memberObj.memberEmail"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Age</ion-label>
        <ion-checkbox color="blue" checked="memberObj.memberAge" disabled="true" [(ngModel)]="memberObj.memberAge"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Phone</ion-label>
        <ion-checkbox color="blue" checked="memberObj.memberPhone" disabled="true" [(ngModel)]="memberObj.memberPhone"></ion-checkbox>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelsendMailToParentClub()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="sendMailToParentClub()">Send {{totalMembersArr.length}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
