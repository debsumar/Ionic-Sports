<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>
            Add Member
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content class="cards-bg social-cards">
    <ion-item class="search_add">
        <ion-searchbar [showCancelButton]="shouldShowCancel" (ionInput)="getFilterItems($event)" autocorrect="off"
            placeholder="Search by name"></ion-searchbar>
    </ion-item>

    <ion-list class="ion_list">
        <ion-list-header class="session_header">
            Member Lists
        </ion-list-header>
    </ion-list>

    <ion-row *ngIf="members.length > 0">
        <ion-item *ngFor="let member of members;let i = index">
            <ion-label>{{member.DisplayName}}</ion-label>
            <ion-checkbox [(ngModel)]="member.isSelect " [checked]="member.isSelect" [disabled]="member.isAlreadySelected"
                (tap)="selecteMembers(member)"></ion-checkbox>
        </ion-item>
    </ion-row>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="search_term==''">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
      <ion-grid class="fixed-button">
            <ion-row>
                <ion-col col-12 style="padding-left:5px;">
                    <button ion-button block class="timekare-primary-btn" (click)="addMember()">Add Member</button>
                </ion-col>
            </ion-row>
        </ion-grid>
  
</ion-footer>
