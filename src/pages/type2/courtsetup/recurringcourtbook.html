<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Recurring Court Booking
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps" ></ion-icon>
    </button>
        <ion-title>
            Recurring Court Booking
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item class="margin">
        <ion-label>Club</ion-label>
        <ion-select [(ngModel)]="selectedClub" (ionChange)="onClubChange()">
            <ion-option *ngFor="let club of allClub" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="margin">
        <ion-label>Activity</ion-label>
        <ion-select [(ngModel)]="selectedActivity" (ionChange)="getAllCourt()">
            <ion-option *ngFor="let item of allActivityArr" value={{item.$key}}>{{item.ActivityName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="margin">
        <ion-label>Court</ion-label>
        <ion-select [(ngModel)]="selectedCoat">
            <ion-option *ngFor="let item of allCourtArr" value={{item.$key}}>{{item.CourtName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" pickerFormat="DD MM YYYY" [(ngModel)]="courtObj.CourtStartDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" pickerFormat="DD MM YYYY" [(ngModel)]="courtObj.CourtEndDate"></ion-datetime>
    </ion-item>
    <ion-card class="card1">
        <ion-card-header class="card_header">
            DAYS
        </ion-card-header>
        <ion-card-content>

            <ion-row class="days">
                <ion-col>
                    <p class="rounded" (click)="selectDays('Mon',1)" [ngClass]="{'timekare-primary-btn': isSelectMon,'text_white': isSelectMon,'un_selected': !isSelectMon}">M</p>
                </ion-col>
                <ion-col>
                    <p class="rounded" (click)="selectDays('Tue',2)" [ngClass]="{'timekare-primary-btn': isSelectTue,'text_white': isSelectTue,'un_selected': !isSelectTue}">T</p>
                </ion-col>
                <ion-col>
                    <p class="rounded" (click)="selectDays('Wed',3)" [ngClass]="{'timekare-primary-btn': isSelectWed,'text_white': isSelectWed,'un_selected': !isSelectWed}">W</p>
                </ion-col>
                <ion-col>
                    <p class="rounded" (click)="selectDays('Thu',4)" [ngClass]="{'timekare-primary-btn': isSelectThu,'text_white': isSelectThu,'un_selected': !isSelectThu}">T</p>
                </ion-col>
                <ion-col>
                    <p class="rounded" (click)="selectDays('Fri',5)" [ngClass]="{'timekare-primary-btn': isSelectFri,'text_white': isSelectFri,'un_selected': !isSelectFri}">F</p>
                </ion-col>
                <ion-col>
                    <p class="rounded" (click)="selectDays('Sat',6)" [ngClass]="{'timekare-primary-btn': isSelectSat,'text_white': isSelectSat,'un_selected': !isSelectSat}">S</p>
                </ion-col>
                <ion-col>
                    <p class="rounded" (click)="selectDays('Sun',7)" [ngClass]="{'timekare-primary-btn': isSelectSun,'text_white': isSelectSun,'un_selected': !isSelectSun}">S</p>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

    <ion-card class="card1">
        <ion-card-content>
            <ion-row>
                <ion-col col-6 class="font-color">
                    <ion-item>
                        <ion-label floating>Start Time</ion-label>
                        <ion-input type="text" [(ngModel)]="courtObj.StartTime"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6 class="font-color">
                    <ion-item>
                        <ion-label floating>End Time</ion-label>
                        <ion-input type="text" [(ngModel)]="courtObj.EndTime"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label>Purpose</ion-label>
        <ion-select [(ngModel)]="courtObj.Purpose">
            <ion-option value="ClubSession">Club Session</ion-option>
            <ion-option value="CoachingSession">Coaching Session</ion-option>
        </ion-select>
    </ion-item>


    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancelCourtBooking()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="saveCourtBooking()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
