<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Venue</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>
            Add Venue
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-item class="padding-5">
        <ion-label floating>Venue Name</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.ClubName" required></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>Venue Short Name</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.ClubShortName"></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.ClubDescription"></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>Contact Name</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.ClubContactName"></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>Contact Phone</ion-label>
        <ion-input type="number" [(ngModel)]="createClubInput.ContactPhone"></ion-input>
    </ion-item>
    <p></p>
    <ion-item class="padding-5">
        <ion-label floating>First Line Address</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.FirstLineAddress" required></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>Second Line Address</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.SecondLineAddress" required></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>City</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.City" required></ion-textarea>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>State/County</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.State" required></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="createClubInput.CountryName" (ionChange)="countryAssign()">
            <ion-option *ngFor="let eachcountry of country"
                value={{eachcountry.CountryCode}}>{{eachcountry.CountryName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="padding-5">
        <ion-label floating>Post Code</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.PostCode"
            (keyup)="createClubInput.PostCode = createClubInput.PostCode.toUpperCase()"></ion-textarea>
    </ion-item>
    <p></p>
    <ion-item class="padding-5">
        <ion-label floating>Google Map URL</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.Location"></ion-textarea>
    </ion-item>
    <!-- <ion-item class="padding-5">
        <ion-label floating>Website URL</ion-label>
        <ion-textarea type="text" rows="1" [(ngModel)]="createClubInput.WebsiteUrl"></ion-textarea>
    </ion-item> -->
    <ion-grid>
        <ion-row>

            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important"
                    (click)="cancelVenue()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="add()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
