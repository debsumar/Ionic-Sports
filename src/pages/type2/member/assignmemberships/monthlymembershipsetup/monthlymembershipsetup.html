<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>
      Membership
    </ion-title>

  </ion-navbar>
</ion-header>
   
<ion-content padding>
  <ion-row wrap style="margin:15px 0" class="allpayment">
    <ion-col col-4 ngDefaultControl  *ngFor="let month of monthArr" class="dashboard_col_item_block" (click)="selectMonth(month)" [class.selected]="month.isSelect">
       <p>{{month.label}}</p>
    </ion-col>
  </ion-row>
  <ion-row >
   
      <ion-col col-12 >
        <button ion-button block (click)="save()">save</button>
      </ion-col>
    </ion-row>
</ion-content>
