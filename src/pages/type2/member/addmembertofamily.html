<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Add Family Member</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
            Add Family Member
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content  class="con" padding>
    <!--<form>-->
        <div class="con">
                <ion-grid *ngIf="divNo==1"  class="grid">
                        <ion-row>
                                <ion-col col-12 class="btn-container" >
                                 <div >
                                   <button ion-button class="btn btn1">1</button><span class="line">__________</span>
                                   <button ion-button class="btn">2</button><span class="line">__________</span>
                                   <button ion-button class="btn"><span class="fin">Done</span></button>
                                 </div>
                                </ion-col>
                        </ion-row>
                        <ion-row>
                                <ion-col >
                                        <ion-label class="lab_head">
                                           Basic Information
                                          </ion-label>
                                     </ion-col>
                        </ion-row>
                        <ion-row>
                        </ion-row>
                        <ion-row class="rows">
                                <ion-col col-6>
                                        
                                        <ion-item class="items">
                                                <ion-label  stacked class="lab" color="primary">First Name</ion-label>
                                                <ion-input type="text" [(ngModel)]="familyObj.FirstName" class="text"></ion-input>
                                        </ion-item>
                                </ion-col>
                                <ion-col col-6>
                                        <ion-item class="items">
                                                <ion-label class="lab" stacked color="primary">Last Name</ion-label>
                                                <ion-input type="text" [(ngModel)]="familyObj.LastName" class="text"></ion-input>
                                        </ion-item>
                                </ion-col>
                        </ion-row>
                       <ion-row class="rows">
                           <ion-col>
                                <ion-item class="items">
                                        <ion-label  stacked color="primary" class="lab">DOB</ion-label>
                                        <ion-datetime displayFormat="MMMM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="familyObj.DOB" class="text" id="dob"></ion-datetime>
                                </ion-item>
                           </ion-col>
                       </ion-row>
                       <ion-row class="rows" >
                            <ion-col>
                                    <ion-item class="items">
                                            <ion-label  stacked color="primary" class="lab input-text">Gender</ion-label>
                                            <ion-select [(ngModel)]="familyObj.Gender" class="text">
                                                <ion-option value="male" class="text">Male</ion-option>
                                                <ion-option value="female" class="text">Female</ion-option>
                                            </ion-select>
                                        </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row class="rows">
                                <ion-col>
                                        <ion-item class="items">
                                                <ion-label class="lab input-text" stacked color="primary">Medical Condition</ion-label>
                                                <ion-input type="text" [(ngModel)]="familyObj.Medical_Condition" class="text"></ion-input>
                                            </ion-item>
                                </ion-col>
                        </ion-row>

                        <ion-row>
                                <ion-col col-6>
                                        <button ion-button block class="timekare-primary-btn" (click)="showConfirm()">Save</button>
                                 </ion-col>
                                <ion-col class="btn-container" col-6>
                                        <button ion-button block class="timekare-primary-btn" (click)="next()">Addnl Info</button>
                                </ion-col>
                                
                        </ion-row>
                </ion-grid>
                <ion-grid *ngIf="divNo==2" >
                        <ion-row>
                                <ion-col col-12 class="btn-container" >
                                 <div >
                                   <button ion-button class="btn btn1">1</button><span class="line line1">__________</span>
                                   <button ion-button class="btn btn2">2</button><span class="line">__________</span>
                                   <button ion-button class="btn"><span class="fin">Done</span></button>
                                 </div>
                                </ion-col>
                        </ion-row>
                        <ion-row>
                                <ion-col >
                                        <ion-label class="lab_head">
                                           Other Information
                                          </ion-label>
                                     </ion-col>
                        </ion-row>
                        
                       <ion-row>
                           <ion-col>
                                <ion-item class="items">
                                        <ion-label  stacked class="lab" color="primary">Emergency Contact Number (optional)</ion-label>
                                        <ion-input type="number" [(ngModel)]="familyObj.Emergency_Contact_Number"  class="text"></ion-input>
                                </ion-item>
                           </ion-col>
                       </ion-row>
                        <ion-row>
                                <ion-col>
                                     <ion-item class="items">
                                            <ion-label  stacked class="lab" color="primary">Emergency Contact Name (optional)</ion-label>
                                            <ion-input type="text" [(ngModel)]="familyObj.Emergency_Contact_Name" ></ion-input>
                                     </ion-item>
                                </ion-col>
                        </ion-row>
                        <ion-row>
                                <ion-col>
                                        <ion-item class="items">
                                                <ion-label  stacked class="lab" color="primary">Source (optional)</ion-label>
                                                <ion-input type="text" [(ngModel)]="familyObj.Source"  class="text"></ion-input>
                                            </ion-item>
                                </ion-col>
                        </ion-row>
                        <ion-row>
                                <ion-col col-6>
                                        <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancel()">Cancel</button>
                                </ion-col>
                                <ion-col col-6>
                                        <button ion-button block class="timekare-primary-btn" (click)="showConfirm()">Finish</button>
                                </ion-col>
                               
                        </ion-row>
                        
                           
                </ion-grid>
        
        </div>

</ion-content>
