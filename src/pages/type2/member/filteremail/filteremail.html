<ion-header>

    <ion-navbar>
        <ion-title>Email</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="sendEmail()">
                <ion-icon name="ios-send-outline" class="ico"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-row class="filter_row">
        <ion-col col-7>
            <ion-item>
                <ion-select [(ngModel)]="selectedClub" (ionChange)="onChangeOfClub()" class="club-select"
                    style=" width: 100%;max-width:100%;">
                    <ion-option *ngFor="let club of clubs" value={{club.Id}}>{{club.ClubName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col col-5>
            <!-- <ion-item>
                    
                      <ion-select [(ngModel)]="selectedActivityType" (ionChange)="onChangeActivity()" class="activity-select" style=" width: 100% !important;max-width:100% !important;">
                          
                          <ion-option *ngFor="let type of types" value={{type.$key}}>{{type.ActivityName}}</ion-option>
                      </ion-select>
                  </ion-item> -->
            <ion-item>
                <ion-select [(ngModel)]="selectedEmailCategory" (ionChange)="onChangeEmailFilter()"
                    class="activity-select" style=" width: 100% !important;max-width:100% !important;">
                    <ion-option *ngFor="let type of EmailFilterCategory" value={{type.CategoryVal}}>
                        {{type.CategoryText}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>

      <ion-label>Coach</ion-label>
      <ion-select [(ngModel)]="selectedCoach" (ionChange)="onChangeCoach()">

          <ion-option *ngFor="let coach of coachs" value={{coach.CoachKey}}>{{coach.FirstName}} {{coach.MiddleName}} {{coach.LastName}}</ion-option>
      </ion-select>
  </ion-item> -->

      <ion-label>Session</ion-label>
      <ion-select [(ngModel)]="selectedSession" (ionChange)="onChangeSession()">
  
          <ion-option *ngFor="let session of sessionList" value={{session.$key}}>{{session.Days}}:{{session.StartTime}}-{{session.SessionName}}</ion-option>
      </ion-select>

    <ion-item style="border-bottom:1px solid gray;">
        <ion-label>Subject</ion-label>
        <ion-input type="text" [(ngModel)]="emailObj.Subject"></ion-input>
    </ion-item>


    <ion-item style="  padding-right: 16px;">
        <ion-textarea style="margin-top: 5px;white-space:pre-wrap;padding-left: 8px" type="text" rows="10"
            [(ngModel)]="emailObj.Message" placeholder="Type a message here..."></ion-textarea>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button block style="background-color:#007A90" (click)="sendEmail()">
                    <ion-icon name="ios-send-outline" style="font-size:30px;margin-right:10px;"></ion-icon>Send Email
                    ({{numberOfPeopleToSend}})
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
