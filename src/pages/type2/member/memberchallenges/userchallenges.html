<ion-header>
  <ion-navbar>
    <ion-title>Challenges</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>

  <ion-grid *ngIf="isuserAvail">
    <ion-slides class="group-slides" [slidesPerView]="1.5">
      <ion-slide *ngFor="let member of FamilyMember;let i = index">
        <ion-card [ngClass]="{'active': member.isSelected}" (click)="toggleUsers(i)" class="facilityCard"  style="height: 5.5em;">
          <ion-card-content style="padding: 10px 5px 3px;">
            <p style="font-size: 17px;line-height:3.5 !important;">{{member.FirstName}} {{member.LastName}}</p>
            <!-- <p class="name">{{eachSetup.Name}}</p>
            <p style="color:rgb(159, 195, 228)">{{eachSetup.CurrentPayment}}-<span *ngIf="currencyDetails!=undefined"
                style="color:green">
                {{currencyDetails.CurrencySymbol}}</span>{{eachSetup.Amount}} </p>

            <p style="color:rgb(182, 63, 42)"><span class="validity">{{eachSetup.Validity}}</span><span
                *ngIf="eachSetup.IsPaid" class="paid"> Paid</span>
              <span *ngIf="!eachSetup.IsPaid && !eachSetup.subsOn" class="pending">Pending</span>
              <span *ngIf="eachSetup.subsOn" class="onetimePaid">One-Time-Paid</span>
            </p> -->
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-grid>

  <ion-row class="sub-container rows-allign2">
    <ion-col col-1 style="text-align:center;margin:auto;padding:0px">
      <ion-icon name="ios-search"></ion-icon>
    </ion-col>
    <ion-col col-11 class="search-bar">
      <ion-searchbar placeholder="Search Challenges" id="customsearchbar" (ionInput)="FilterChallenges($event)"
        autocorrect="off"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-list>
        <ion-card class="facilityCard seession-cards" style="border-radius:0px !important;"
          *ngFor="let challenge of Challenges;let i=index" (click)="gotoDets(challenge)">
          <ion-card-content>
            <ion-row>
              <ion-col col-8>
                <!-- <p class="p1 age">{{challenge.AgeFrom}} - {{challenge.AgeTo}} Years</p> -->
                <p class="p1">{{challenge.ChallengeName}} </p>
                <p class="paidmembercount">Level: {{challenge.Levels.length}}</p>
              </ion-col>
              <ion-col col-3 class="pts_col">
                <p class="points" *ngIf="challenge.TotalPoints">{{challenge.TotalPoints}} Pts</p>
              </ion-col>
              <ion-col col-1 style="margin:auto">
                <ion-icon class="forward_icon" name="ios-arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isNoChallenge">
    <ion-col col-12 text-center>
      <p>No challenges found...</p>
    </ion-col>
  </ion-row>
</ion-content>
