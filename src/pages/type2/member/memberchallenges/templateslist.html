<ion-header>
  <ion-toolbar class="toolbarheader">
      <ion-title>
          Templates
      </ion-title>
      <!-- <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios" style="color:white;">Close</span>
              <ion-icon name="md-close" style="color:#fff;" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row class="sub-container rows-allign2">
    <ion-col col-1 style="text-align:center;margin:auto;padding:0px">
      <ion-icon name="ios-search"></ion-icon>
    </ion-col>
    <ion-col col-11 class="search-bar">
      <ion-searchbar placeholder="Search Templates" id="customsearchbar" (ionInput)="FilterChallenges($event)"
        autocorrect="off"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-list class="ion_list">
    <ion-list-header class="session_header" style="font-size: 18px;">
        Template Lists
    </ion-list-header>
</ion-list>


<!-- <ion-scroll scrollY="true" class="block_height1">
    
</ion-scroll> -->
<ion-list class="margin">
  <ion-item *ngFor="let template of Templates;let i = index" style="padding-left:5px !important">
      <ion-label>{{template.TemplateName}}</ion-label>
      <ion-checkbox [(ngModel)]="template.isSelect " 
          (ionChange)="selectTemplate(template)"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block class="timekare-primary-btn" (click)="Assign()">Assign Templates</button>
    </ion-col>
  </ion-row>
</ion-footer>
