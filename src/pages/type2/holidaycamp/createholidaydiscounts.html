<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Create Discount List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header *ngIf="themeType == 2">
    <ion-navbar>
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>Create Discount List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-item>
        <ion-label floating>Discount Name</ion-label>
        <ion-input type="text" [(ngModel)]="holidayCampDiscounts.DiscountName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Discount Code</ion-label>
        <ion-input type="number" [(ngModel)]="holidayCampDiscounts.DiscountCode"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Percentage Value</ion-label>
        <ion-input type="number" [(ngModel)]="holidayCampDiscounts.PercentageValue"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Absolute Value</ion-label>
        <ion-input type="number" [(ngModel)]="holidayCampDiscounts.AbsoluteValue"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancel()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="timekare-primary-btn" (click)="createHolidayCampDiscount()">Create</button>
            </ion-col>

        </ion-row>
    </ion-grid>




</ion-content>
