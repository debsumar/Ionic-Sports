<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Member Sheet</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>
            Member Sheet
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="container">
        <div class="topblock">
            <p class="paragraph_color" (click)="editVenueName()">
                <span class="venuename">{{campDetails.venue_name}}</span>
                <br/>
                <span>- Member Sheet </span>
            </p>
            <ion-icon class="custom_icon" name="ios-create-outline" (click)="showHide()"></ion-icon>
            <ion-item class="textbox_item" *ngIf="blockShowToggle">
                <ion-label floating class="customlabel">Subject</ion-label>
                <ion-input type="text" class="inputtext" [(ngModel)]="membersheetSubject"></ion-input>
            </ion-item>
        </div>


        <ion-grid>
            <ion-row *ngIf="sheet_type==1">
                <ion-col col-6 class="">
                    <ion-item>
                        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="actionSheet.start_date" placeholder="Start Date" style="padding:0px;" [min]="min" [max]="max" (ionChange)="onChangeStartDate()"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col col-6 class="">
                    <ion-item>
                        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="actionSheet.end_date" placeholder="End Date" style="padding:0px;" [min]="min" [max]="max" (ionChange)="onChangeStartDate()"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox disabled="true" color="primary" class="chk" [(ngModel)]="actionSheet.first_name" id="fn"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary" for="fn">First Name</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox disabled="true" color="primary" class="chk" [(ngModel)]="actionSheet.last_name"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary">Last Name</ion-label>
                </ion-col>
            </ion-row>

            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox disabled="true" color="primary" class="chk" [(ngModel)]="actionSheet.medical_condition"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary">Medical Condition</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox color="primary" class="chk" [(ngModel)]="actionSheet.age" id="age"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary" (click)="actionSheet.Age = chk(actionSheet.age)">Age</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox color="primary" class="chk" [(ngModel)]="actionSheet.gender"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary" (click)="actionSheet.gender = chk(actionSheet.gender)">Gender</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox color="primary" class="chk" [(ngModel)]="actionSheet.payment_status"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary" (click)="actionSheet.payment_status = chk(actionSheet.payment_status)">Payment Status</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox color="primary" class="chk" [(ngModel)]="actionSheet.phone_no"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary" (click)="actionSheet.phone_no = chk(actionSheet.phone_no)">Phone</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item class="items">
                        <ion-checkbox color="primary" class="chk" [(ngModel)]="actionSheet.email_id"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-label class="lab" color="primary" (click)="actionSheet.email_id = chk(actionSheet.email_id)">EmailId</ion-label>
                </ion-col>
            </ion-row>


            <ion-row class="rows">
                <ion-col col-2>
                    <ion-item>
                        <ion-checkbox class="chk2" [(ngModel)]="actionSheet.extra_line" color="primary"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-10 class="col_footer">
                    <ion-item class="items2">
                        <ion-label color="primary" floating class='lab2'>Extra Line</ion-label>
                        <ion-input type="number" [(ngModel)]="actionSheet.ExtraLineNumber" class="text2"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button block style="background-color:#2b92bb !important; color: white !important" (click)="cancel()">Cancel</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button block class="timekare-primary-btn" (click)="showConfirm()">Proceed</button>
                    </ion-col>

                </ion-row>
            </ion-grid>

            <!-- <ion-row>
                <ion-col col-6 class="col_footer">
                        <button ion-button (click)="proceed()" class="timekare-primary-btn btn">Proceed</button>
                    
                </ion-col>
                <ion-col col-6 class="btn_container">
                    <button ion-button (click)="proceed()" class="timekare-primary-btn btn">Proceed</button>
                </ion-col>
            </ion-row> -->



        </ion-grid>
    </div>
</ion-content>
