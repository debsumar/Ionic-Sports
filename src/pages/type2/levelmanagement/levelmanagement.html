<ion-header>
  <ion-navbar>
    <ion-title>Level Management</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-item style="padding-left: 0px !important">
        <!-- <ion-select [(ngModel)]="selectedActivity">
          <ion-option *ngFor="let act of activities" value="{{act.ActivityKey}}">{{act.ActivityName}}</ion-option>
        </ion-select> -->
        <ion-select [(ngModel)]="selectedActivity" (ionChange)="selectActivity(selectedActivity)">
          <ion-option *ngFor="let activity of activities" [value]="activity.ActivityKey">
            {{ activity.ActivityName }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <div>
    <ion-row class=" sub-container rows-allign2">
      <ion-col col-1 style="text-align: center; margin: auto; padding: 0px">
        <ion-icon name="ios-search"></ion-icon>
      </ion-col>
      <ion-col col-11 class="search-bar">
        <ion-searchbar placeholder="Search Levels" id="customsearchbar" [(ngModel)]="searchInput"
          (ionInput)="getFilterItems($event)" autocorrect="off"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px solid #d2cbcbb5;
  background: white;" *ngFor="let level of filteredLevels;let i=index">
      <ion-col col-2>
        <!-- <button ion-button clear item-right class="help_btn" (click)="EditEmailPopUp()">
          <ion-icon name="md-create" style="font-size: 2rem"></ion-icon>
      </button> -->
        <ion-icon name="md-create" class="edit-icon" (click)="EditLevelNamePopUp(i)"></ion-icon>
        <!-- <img class="iconStyle" [src]="item.ActivityImageURL"> -->
      </ion-col>
      <ion-col col-10 class="flex_col" style="padding: 6px;">
        <span class="para" style="color: rgba(0, 0, 0, 0.85);"> {{level.level_name}}</span>
        <label class="toggle">

          <input type="checkbox" (click)="deactivateUserLevel(i)" [(ngModel)]="level.is_active">
          <span data-unchecked="No" data-checked="Yes"></span>
        </label>
      </ion-col>
    </ion-row>

</ion-content>
