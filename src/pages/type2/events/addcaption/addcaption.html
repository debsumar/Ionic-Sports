<ion-header>
  <ion-navbar>
    <ion-title>Add Caption</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="caption">
  <!-- <ion-row [ngStyle]="{'margin-top.px': platform == 'ios' ? 30 : 5 }"> -->
  <ion-row>
    <ion-col col-12>
      <ion-item class="input_item">
        <ion-label stacked>Caption Header</ion-label>
        <ion-input type="text" [(ngModel)]="caption.caption_header"></ion-input>
      </ion-item>
      <ion-item class="input_item">
        <ion-label stacked>Sub Header</ion-label>
        <ion-input type="text" [(ngModel)]="caption.caption_message"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button block class="timekare-primary-btn send_btn" 
        (click)="CreateCaption()">{{EventCaption.status}}</button>
    </ion-col>
    
  </ion-row>
</ion-content>
