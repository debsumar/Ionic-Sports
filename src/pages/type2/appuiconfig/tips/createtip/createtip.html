<ion-header>

  <ion-navbar>
    <ion-title>Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row *ngIf="activity.length" class="venuerow">
    <ion-col *ngIf="activity.length > 1" col-1 text-center>
      <img src="assets/imgs/activity.png">
    </ion-col>
    <ion-col col-11 *ngIf="activity.length > 1" text-left>
      <ion-select [(ngModel)]="selectedActivity" (ionChange)="changeActivity($event)">
        <ion-option *ngFor="let item of activity" value={{item.ActivityKey}}>{{item.ActivityName}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <div>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="tips.Title" (ionChange)="tips.DisplayTitle = tips.Title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Display Title</ion-label>
      <ion-input type="text" [(ngModel)]="tips.DisplayTitle"></ion-input>
    </ion-item>  
    <!-- <ion-item>
      <ion-label>Type</ion-label>
      <ion-input type="text" [(ngModel)]="tips.Type"></ion-input>
    </ion-item> -->
    <!-- <ion-item>
      <ion-label>ImageUrl</ion-label>
      <ion-input type="text" [(ngModel)]="tips.ImageUrl"></ion-input>
    </ion-item>   -->
    <ion-row (click)="SelectProfImg()" style="border-bottom: 0.55px solid #c8c7cc;">
      <ion-col col-12 *ngIf="!tips.ImageUrl" style="font-size: 16px;color: #cbc8c6;" text-left>
        <img class="default_tit_img" src="assets/images/img_placehlder.png">
        <p style="margin:5px;" text-center>Upload Image</p>
      </ion-col>
      <!-- <ion-col *ngIf="tips.ImageUrl" col-12>
        <img class="tit_img" src={{tips.ImageUrl}}>
      </ion-col> -->

      <ion-col *ngIf="tips.ImageUrl" col-12>
        <img class="tit_img" src={{tips.ImageUrl}}>
        <div class="landimg_setup">
            <p>
              <span><ion-icon name="ios-camera-outline"></ion-icon></span>
              <span style="margin-left:10px;">Change Image</span>
            </p>
        </div>
      </ion-col>
      
    </ion-row>
    <ion-item>
      <ion-textarea type="text" rows="10" placeholder="Description" [(ngModel)]="tips.Description"></ion-textarea>
    </ion-item>
  </div>


  
</ion-content>
<ion-footer>
  <button style="width: 100%;" ion-button class="ion-text-capitalize" (click)="save()">{{isUpdate ? 'Update' : 'Save'}}</button>
</ion-footer>
