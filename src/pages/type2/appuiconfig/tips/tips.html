<ion-header>

  <ion-navbar>
    <ion-title>Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row *ngIf="activity.length" class="venuerow">
    <ion-col *ngIf="activity.length > 1" col-1 text-center>
      <img src="assets/imgs/activity.png">
    </ion-col>
    <ion-col col-11 *ngIf="activity.length > 1" text-left>
      <ion-select [(ngModel)]="selectedActivity" (ionChange)="getStandardSetup()">
        <ion-option *ngFor="let item of activity" value={{item.ActivityKey}}>{{item.ActivityName}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <!-- <ion-row style="background: white; 
  box-shadow: 0px 0px 3px -1px #c6c2c3;" *ngFor="let tip of tipList" (click)="gotoEdit(tip)">
    <ion-col style="padding-left: 12px;
    text-transform: capitalize;" col-12>
      <p style="font-size: rgba(0,0,0,0.65);">{{tip.DisplayTitle}}</p>
    </ion-col>
  </ion-row> -->
  <div>
    <ion-row class="tipsrow" *ngFor="let tip of tipList" (click)="gotoEdit(tip)">
      <ion-col col-8>
        <p class="title"><span>{{tip.DisplayTitle}}</span></p>
        <p class="edit" *ngIf="tip.IsStandard">Not Editable</p>
      </ion-col>
      <ion-col col-4>
        <div class="imagediv">
          <img [src]="tip.ImageUrl">
        </div>
        
      </ion-col>
      <ion-col style="border-top: 1px solid rgba(128, 128, 128, 20%);

      text-transform: capitalize;" col-12>

        <p class="descr">{{tip.Description}}</p>
      </ion-col>
    </ion-row>
  </div>
  <ion-row *ngIf="tipList.length == 0">
    <ion-card
      style=" margin:30px 0px 0px 0px !important; width:100% !important; -webkit-box-shadow: none !important; box-shadow: none !important; border-bottom: 1px solid #f6ae4d !important;">
      <ion-card-content style="text-align: center; ">
        <p (click)="gototip()" class="danger_color2  padding: 0; ">Add Tips</p>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>
<ion-fab right bottom (click)="gototip()">
  <button ion-fab style='background-color: #2b92bb;' mini
    style="background-color:#2b92bb !important; color: white !important">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-fab mini right bottom #fab>
  <!-- <p *ngIf="isShowNewPost" class="newPost">New Post</p> -->
  <button (tap)="gototip()" style="background-color:#2b92bb !important; color: white !important" ion-fab mini>
    <ion-icon (tap)="gototip()" name="add"></ion-icon>
  </button>
