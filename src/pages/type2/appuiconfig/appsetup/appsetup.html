<ion-header>
  <ion-navbar>
    <ion-title>AP Plus Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list *ngIf="timelineModalItems.length > 0">
  
        <div *ngFor="let item of timelineModalItems;let i=index">
           
                <ion-col col-12  class="flex_col" style="border-bottom: 1px solid #d2cbcbb5;padding: 10px;">
                  <span class="para" (click)="action(item)" style="color: rgba(0, 0, 0, 0.85);width: 85%;">   {{item.DisplayName}}</span>
                  <label *ngIf="item.IsApplicableVisibleFlag" class="toggle">
                    <input type="checkbox" [(ngModel)]="item.IsEnable" (ngModelChange)="disableMenu(item)">
                    <span data-unchecked="No" data-checked="Yes"></span>
                  </label>
                </ion-col>
                <!-- <ion-toggle  [(ngModel)]="item.IsEnable" checked="{{item.IsEnable}}" ></ion-toggle> -->
           
        </div>
  
</ion-list>

</ion-content>
