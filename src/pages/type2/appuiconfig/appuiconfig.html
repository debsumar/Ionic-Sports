<ion-header>

  <ion-navbar>
    <ion-title>App Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="cardpending" *ngFor="let config of configSetupList" (click)="addSetup(config)">
        <ion-card-content>
            <ion-row style="height: 100%">
              <ion-col col-3 class="marginauto">
                <img style="width: 100%;" [src]="config.ImageUrl">
              </ion-col>
              <ion-col col-8 class="marginauto">
                  <p style="font-size: 20px;
                  font-weight: 400;">{{config.DisplayName}}</p>
                  <p class="venueList">{{config.Description}}</p>
              </ion-col>
              <ion-col class="marginauto" col-1>
                  <ion-icon name="ios-arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
