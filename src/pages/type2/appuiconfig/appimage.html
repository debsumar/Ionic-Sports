<ion-header>

  <ion-navbar>
    <ion-title>Home Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="img_hint_para">Recommended image size 1700 * 2700 pixels</p>
  <div *ngIf="SetupObj.LandingPageImageURL != ''" style="position:relative">
    <img [src]="SetupObj.LandingPageImageURL" style="width: 100%;
    height: 88vh;
    background-repeat: no-repeat;
    background-size: 100% 1000%;">
    <div class="landimg_setup" (click)="SelectProfImg()">
      <p>
        <span><ion-icon name="ios-camera-outline"></ion-icon></span>
        <span style="margin-left:10px;">Change Home Page</span>
      </p>
    </div>
</div>
</ion-content>
<ion-footer>
    <ion-row>
      <ion-col col-12>
        <button ion-button block class="timekare-primary-btn" (click)="UploadImage()">Update</button>
      </ion-col>
    </ion-row>
  </ion-footer>
