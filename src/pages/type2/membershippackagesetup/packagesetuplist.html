<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Membership Package List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header *ngIf="themeType == 2">
    <ion-navbar>
        <button ion-button icon-only menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
            Membership Package List
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>Venue</ion-label>
        <ion-select [(ngModel)]="selectedClubKey" (ionChange)="onClubChange()">
            <ion-option *ngFor="let club of allClub" value={{club.$key}}>{{club.ClubName}}</ion-option>
        </ion-select>
    </ion-item>



    <ion-list class="card-view">
        <ion-item-sliding #item *ngFor="let fm of allPackage" class="slidingcards">
            <ion-item class="ion_item_1">
                <ion-col col-12>
                    <span class="font-color">Package: {{fm.PackageName}}</span>
                </ion-col>

                <div *ngFor="let category of fm.MemberCategoryArr" class="inside-div">
                    <div *ngFor="let subCategory of category.MemberSubcategoryArr" class="inside-div1">
                        <span class="font-color">Category: {{category.MemeberCategoryName}} / {{subCategory.MembershipSubCategoryName}}</span>

                        <!--<span class="font-color">SubCategory Name: {{subCategory.MembershipSubCategoryName}}</span>-->
                    </div>
                </div>

                <p *ngIf="fm.isDefault" class="para">Default</p>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button class="timekare-primary-btn" (click)="viewPackageList(fm)">
          <ion-icon name="create"></ion-icon>
            View
        </button>
                <button ion-button class="timekare-primary-btn" (click)="makeitAsDeafault(fm)">
          <ion-icon name="create"></ion-icon>
            Default
        </button>
            </ion-item-options>

            <ion-item-options side="left">
                <button ion-button style="background-color:#2b92bb !important; color: white !important" (click)="editPackageList(fm)">
          <ion-icon name="create"></ion-icon>
            Edit
        </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-card *ngIf="allPackage.length == 0" class="card-view1">
        <ion-card-content class="slidingcards">
            <p class="text-color">It seems there are no package assign to this club</p>
        </ion-card-content>
    </ion-card>


    <ion-fab right bottom>
        <button ion-fab mini style="background-color:#2b92bb !important; color: white !important" (click)="gotoMembershipPackage()" style="background-color:#2b92bb !important; color: white !important"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
