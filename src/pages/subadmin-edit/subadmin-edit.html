<ion-header>

  <ion-navbar>
    <ion-title>Edit Staff</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>managecoach-page
  
  <ion-grid class="container">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="email" [(ngModel)]="userObj.Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userObj.EmailID"></ion-input>
        </ion-item>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button block style="background-color:#2b92bb !important; color: white !important"  (click)="back()">cancel</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block class="timekare-primary-btn" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
