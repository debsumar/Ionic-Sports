<ion-header>

    <ion-navbar>
      <ion-title>View Appraisal</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-grid class="head_container">
          <ion-row>
            <ion-col col-12 class="rate_contain">
              <p class="name" color="primary">{{templateDetails.MemberName}}</p>
                <span>
                  <rating  [(ngModel)]="templateDetails.AveragePerformance" 
                        readOnly="true" 
                        max="5" 
                        emptyStarIconName="star-outline" 
                        halfStarIconName="star-half" 
                        starIconName="star" 
                        nullable="false" 
                       ></rating>
                </span>
            </ion-col>
          </ion-row>
       </ion-grid>
       <ion-grid>
         <ion-row>
           <ion-col>
             <ion-textarea rows="4" [(ngModel)]="templateDetails.Summary" class="area" disabled="true"></ion-textarea>
           </ion-col>
         </ion-row>
       </ion-grid>
       <ion-grid>
          <ion-row *ngFor="let data of templateDetails.EvaluationCriteria; let i = index" class="rows">
              <ion-col col-12><span class="text" >{{data.DisplayText}}</span></ion-col>
              <ion-col col-2></ion-col>
              <ion-col *ngFor="let data2 of data.Rating" col-11>
                <div class="contain">
                  <ion-grid >
                    <ion-row>
                      <ion-col col-5 class="cols" >
                      <rating  [(ngModel)]="data2.Rating" 
                      readOnly="true" 
                      max="5" 
                      emptyStarIconName="star-outline" 
                      halfStarIconName="star-half" 
                      starIconName="star" 
                      nullable="false" 
                      (ngModelChange)="data2.Rating = $event"></rating>
                      </ion-col >
                      <ion-col col-7 class="cols">
                          <ion-textarea [(ngModel)]="data2.Comments" rows="3" class="area area2 animate-zoom" placeholder="comments" disabled="true"></ion-textarea>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-col>
            </ion-row>
       </ion-grid>
  </ion-content>
