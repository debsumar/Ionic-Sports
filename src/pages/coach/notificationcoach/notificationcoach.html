<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notification</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="selectedTab">
            <ion-segment-button value="Recents" (click)="notificationTabClick()">
                Recents
            </ion-segment-button>
            <ion-segment-button value="Compose" (click)="notificationTabClick()">
                Compose
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-header *ngIf="themeType == 2">
    <ion-navbar>
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>
            Notification
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="selectedTab">
            <ion-segment-button value="Recents" (click)="notificationTabClick()">
                Recents
            </ion-segment-button>
            <ion-segment-button value="Compose" (click)="notificationTabClick()">
                Compose
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content class="cards-bg social-cards" padding>
    <div [ngSwitch]="selectedTab">
        <ion-list *ngSwitchCase="'Recents'">



            <ion-card *ngFor="let item of recentNotificationList" class="ion_cards">
                <ion-card-content class="message">
                    <p>{{item.Message}}</p>
                </ion-card-content>
                <ion-row>

                    <ion-col>
                        <button ion-button icon-left clear small>
                            <ion-icon name="time"></ion-icon>
                            <div>{{item.ComposeOn}}</div>
                        </button>
                    </ion-col>
                    <ion-col center text-center>
                        <ion-note>
                            <p>{{item.TimesAgo}} Ago</p>
                        </ion-note>
                    </ion-col>
                    <ion-col>
                        <button ion-button icon-left clear small *ngIf="item.SessionName != '' && item.SessionName != undefined">
                            <ion-icon name="trophy"></ion-icon>
                            <div class="elipsesdot">{{item.SessionName}}</div>
                        </button>
                    </ion-col>
                </ion-row>

            </ion-card>

            <ion-card class="ion_card" *ngIf="recentNotificationList.length == 0 && isShow">
                <ion-card-content>
                    <p class="danger_color2">It seems there is no notification.</p>
                </ion-card-content>
            </ion-card>






        </ion-list>
        <!--tab2 -->
        <ion-list *ngSwitchCase="'Compose'">

            <ion-item>
                <ion-label>Venue</ion-label>
                <ion-select [(ngModel)]="selectedClub" (ionChange)="onChangeOfClub()">
                    <ion-option *ngFor="let club of clubs" value={{club.$key}}>{{club.ClubName}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Session</ion-label>
                <ion-select [(ngModel)]="selectedSession" (ionChange)="onChangeSession()">
                    <ion-option value="select">Select Session</ion-option>
                    <ion-option *ngFor="let session of sessionList" value={{session.$key}}>{{session.SessionName}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked>Message</ion-label>
                <ion-textarea type="text" [(ngModel)]="notificationObj.Message" placeholder="Type a message here..."></ion-textarea>
            </ion-item>
            <ion-grid>
                <ion-row>

                    <ion-col col-12>
                        <button ion-button block class="timekare-primary-btn" (click)="sendNotification()">Send ({{numberOfPeopleToSend}})</button>
                    </ion-col>

                </ion-row>
            </ion-grid>






        </ion-list>



        <!--tab2 end-->
    </div>
</ion-content>
