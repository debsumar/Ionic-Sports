  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>showcoachrating</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-12 style="text-align:center"><span class="name">{{name}}</span></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 style="text-align:center"><span class="per">{{avgperformance}}</span><span><ion-icon ios="ios-star" md="md-star" class="star animate-zoom" ></ion-icon></span></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label class="lab">Summary</ion-label>
      <ion-textarea rows="6" class="area animate-right"></ion-textarea>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer class="foot">
  <ion-grid>
    <ion-row>
      <ion-col><button ion-button block class="timekare-primary-btn" (click) = "goToCoachRatingHistorypage()">History</button></ion-col>
      <ion-col><button ion-button block class="timekare-primary-btn" (click)="goToTemplatListpage()">Rate</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
