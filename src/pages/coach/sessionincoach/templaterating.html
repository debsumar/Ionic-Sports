
<ion-header *ngIf="themeType == 1" no-border >
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Template Rating </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header no-border>
    <ion-navbar *ngIf="themeType == 2">
        <!--<button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>-->
        <ion-title>
          Template Rating
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="header_div">
    <ion-grid (click)="textArea=false">
        <ion-row class="head">
            <ion-col col-2 class="head">
              <div>
                  <img src="../././assets/images/templateuser.jpg" class="img animate-zoom">
              </div>
            </ion-col>
            <ion-col col-10>
              <p class="text animate-zoom"><span class="name">{{memberInfo.FirstName}} {{memberInfo.LastName}}</span>  ({{memberInfo.Age}}yrs)</p>
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row class="row1">
      <ion-col col-6>
         <ion-item>
            <ion-label class="lab">Start date</ion-label>
          <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="coachTemplate.StartDate"></ion-datetime>
         </ion-item>
      </ion-col>
      <ion-col  col-6>
        <ion-item>
            <ion-label class="lab">End date</ion-label>
            <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="coachTemplate.EndDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="summary animate-right lab" (click)="textArea = geatTextArea()" color="primary">Summary <span class="clk">(click to enter)</span></ion-label>
        <div>
          <ion-textarea class="area" rows="10" *ngIf="textArea == true"(mouseleave)="textArea=false" (mouseover)="textArea = true" [(ngModel)]="templateDetails.Summary">
          </ion-textarea>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="lab summary animate-right">Overall Performance</ion-label>
        <rating  [(ngModel)]="coachTemplate.AveragePerformance" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        (ngModelChange)="onOverallRatingChange($event)"></rating>
      </ion-col>
    </ion-row>
    <ion-row (click)="textArea = false">
      <ion-col>
        <ion-label class="summary animate-right lab">Category
           <ion-icon ios="ios-create" md="md-create" (click)="manageCriteria()" *ngIf="managebtn == true" class="ico animate-zoom"></ion-icon>
           <button ion-button class="manage done animate-zoom"(click)="manageCriteria()" *ngIf="managebtn == false">done</button>
          </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="ratingActivity == true">
      <div *ngFor="let text of visibleText ; let i = index">
        <ion-col  col-2 *ngIf="status[i] == true">
           <div class="categotyContainer"  >
              <button  class="img2 btn2" (click)="getRating(i)" [ngClass]="{'theme1':selectedIndex == i}"><span class="displaytext">{{i}}</span></button>
              <ion-label>{{text.DisplayText}}</ion-label>
           </div>
        </ion-col>
      </div>
    </ion-row>
    <ion-row *ngIf="manageratingActivity == true">
        <ion-col  col-2  *ngFor="let text of visibleText;let i = index" class="cols">
           <div class="categotyContainer2">
              <ion-icon ios="ios-close" md="md-close" class="ico1 animate-zoom" *ngIf="status[i]==false && manage == true" (click)="showActivity(i)"></ion-icon>
              <ion-icon ios="ios-checkmark" md="md-checkmark" class="ico2 animate-zoom"*ngIf="status[i]==true && manage == true" (click)="hideActivity(i)" ></ion-icon>
              <button class="img2  "><span class="displaytext">{{i+1}}</span></button>
              <ion-label class="labs">{{text.DisplayText}}</ion-label>
           </div>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 *ngIf="showRange==true">
          <rating  [(ngModel)]="rate[selectedIndex]" 
          readOnly="false" 
          max="5" 
          emptyStarIconName="star-outline" 
          halfStarIconName="star-half" 
          starIconName="star" 
          nullable="false" 
          (ngModelChange)="onModelChange($event)"></rating>
      </ion-col>
      <ion-col col-2 *ngIf="showRange==true">
          <ion-badge class="animate-bottom">{{rate[selectedIndex]}} <span class="star"> <ion-icon ios="ios-star-outline" md="md-star-outline" class="animate-zoom"></ion-icon></span></ion-badge>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showRange==true">
     <ion-col col-12><ion-textarea rows="4"[(ngModel)]="Categorycomments[selectedIndex]" class="area animate-bottom" placeholder="Comments"></ion-textarea></ion-col>
    </ion-row>
    <ion-row *ngIf="showRange==true">
     
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="foot">
 <div>
   <ion-grid>
     <ion-row>
       <ion-col col-6> <button ion-button block class="timekare-primary-btn animate-bottom" (click)="saveTemplate()">Save</button></ion-col>
       <ion-col col-6> <button ion-button block  class="timekare-primary-btn animate-bottom" (click)="SubmitTemplate()">Submit</button></ion-col>
      </ion-row> 
   </ion-grid>
 </div>
</ion-footer>
