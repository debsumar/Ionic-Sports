<ion-header *ngIf="themeType == 1" no-border >
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Submit Performance </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header no-border>
    <ion-navbar *ngIf="themeType == 2">
        <!--<button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>-->
        <ion-title>
            Submit Performance
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <ion-grid>
    <ion-row>
      <ion-col><ion-label class="lab">Submit To</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn" (click)="submitTo('Coach')">coach</button>
        <button ion-button class="btn" (click)="submitToMember()">member</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngIf="submitToType == 'Coach'">
      <ion-col>
        <ion-card *ngFor="let coach of coachDetails" class="cards animate-zoom" (click)="showConfirm(coach)">
          <ion-card-content>
            <button class="btn2">
              <ion-icon ios="ios-person" md="md-person"> </ion-icon>
              <span class="Nametext"> {{coach.FirstName}}  {{coach.LastName}}</span>
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>

</ion-footer>
