<ion-header *ngIf="themeType == 1">
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Session Details</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header>
    <ion-navbar *ngIf="themeType == 2">
        <button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>
        <ion-title>
            Session Details
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="padding_content">

    <ion-card class="card_list">
        <ion-card-content>
            <ion-col col-12>
                <span class="dotted">{{OldSessionDetails.CoachName}}</span>
            </ion-col>
            <ion-col col-12>
                <span class="dotted">{{OldSessionDetails.SessionName}}</span>
            </ion-col>
            <ion-col col-12>
                <span class="dotted">{{clubName}}</span>
            </ion-col>
        </ion-card-content>
    </ion-card>

    <ion-row>
        <ion-col col-4>
            <div>
                <div class="takenBox timekare-primary-btn">&nbsp;</div>
                <div class="contentwrapper">Done</div>
            </div>
        </ion-col>
        <ion-col col-4 class="textcenter">

            <div class="margintop">
                <div class="pendingBox">&nbsp;</div>
                <div class="contentwrapper">Pending</div>
            </div>
        </ion-col>
        <ion-col col-4>
            <div class="margintop">
                <div class="cancelBox">&nbsp;</div>
                <div class="contentwrapper">Cancel</div>
            </div>
        </ion-col>
    </ion-row>

    <ion-row wrap class="row_class">
        <ion-col col-6 *ngFor="let date of sessionOnDates">
            <!--<ion-card class="cardlist" (click)="goToAttendance(date)" [ngClass]="{'timekare-primary-btn': date.Status == 'Done'}">-->
            <ion-card class="cardlist" (click)="goToAttendance(date)" [ngClass]="{'timekare-primary-btn': date.Status == 'Done','cancelSession':date.Status == 'Canceled'}">
                <ion-card-content class="content_height">
                    <h2 class="month_block">{{date.SessionOn.getDate()}} - {{date.SessionMonth}}</h2>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
