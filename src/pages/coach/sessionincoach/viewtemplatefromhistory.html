<ion-header *ngIf="themeType == 1" no-border >
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>View Performance </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-header no-border>
    <ion-navbar *ngIf="themeType == 2">
        <!--<button ion-button icon-only menuToggle (click)="goToDashboardMenuPage()">
      <ion-icon name="apps"></ion-icon>
    </button>-->
        <ion-title>
            View Performance
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToDashboardMenuPage()">
                 <img src="assets/images/home.svg" class="home_btn">
            </button>
            <button ion-button icon-only (click)="presentPopover($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
<ion-grid class="head_container">
  <ion-row>
    <ion-col col-12 class="rate_contain">
      <p class="name" color="primary">{{memberInfo.FirstName}} {{memberInfo.LastName}} </p>
        <div>
          <rating  [(ngModel)]="templateInfo.AveragePerformance" 
                readOnly="true" 
                max="5" 
                emptyStarIconName="star-outline" 
                halfStarIconName="star-half" 
                starIconName="star" 
                nullable="false" 
                (ngModelChange)="onModelChange($event)"></rating>
        </div>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label stacked class="lab" style="font-size:14px">Summary</ion-label>
                    <ion-textarea rows="8" [(ngModel)]="templateInfo.Summary" class="area" readonly=true></ion-textarea>  
            </ion-col>
          </ion-row>
</ion-grid>
<ion-grid>
  <ion-row *ngFor="let data of templateInfo.EvaluationCriteria let i = index">
    
    <ion-col col-12><span class="text" >{{data.DisplayText}}</span></ion-col>
    <ion-col col-2></ion-col>
    <ion-col *ngFor="let data2 of dataRating[i]" col-11>
      <div class="contain"><span class="comments">{{data2.Comments}}</span><span class="rating1"><ion-badge item-end>{{data2.Rating}} <ion-icon ios="ios-star" md="md-star"></ion-icon></ion-badge></span></div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
