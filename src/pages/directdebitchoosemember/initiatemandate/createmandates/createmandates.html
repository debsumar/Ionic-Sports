<ion-header>

  <ion-navbar>
    <ion-title>Create Mandate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row style="margin-top: -13px;" class="rows-allign" *ngIf="acttivityList.length > 1">
        <ion-col col-12 class="allignment-col ">
            <ion-item style="background-color: #efefefd9;" class="headitem">
                <ion-select [(ngModel)]="selectedActivity" (ionChange)="changeActivity()">
                    <ion-option *ngFor="let activity of acttivityList" value={{activity.$key}} (click)="selectActivityname(activity)">{{activity.ActivityName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row> 
  <div class="input_field_section">
    <ion-input placeholder="First Name" [(ngModel)]="mandatesObj.FirstName"></ion-input>
    <ion-input placeholder="Last Name" [(ngModel)]="mandatesObj.LastName"></ion-input>
    <ion-input placeholder="Email" [(ngModel)]="mandatesObj.Email"></ion-input>
    <ion-input placeholder="First Line Address (optional)" [(ngModel)]="mandatesObj.FirstLineAddres"></ion-input>
    <ion-input placeholder="Second Line Address (optional)" [(ngModel)]="mandatesObj.SecondLineAddress"></ion-input>
    <ion-input placeholder="City" [(ngModel)]="mandatesObj.City"></ion-input>
    <ion-input placeholder="County" [(ngModel)]="mandatesObj.Country"></ion-input>
    <ion-input placeholder="Postal Code" [(ngModel)]="mandatesObj.PostCode"></ion-input>
  </div>
  <ion-row class="btn-row">
    <ion-col col-6 class="btn-col">
      <button ion-button block>Let member do</button>
    </ion-col>
    <ion-col col-6 class="btn-col">
      <button ion-button block (click)="create()">Setup now</button>
    </ion-col>
  </ion-row>
</ion-content>
