<ion-header>

  <ion-navbar>
    <ion-title>Existing Mandates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="mandate-container" *ngIf="mandates.length > 0">
    <ion-card *ngFor="let mandate of mandates">
      <ion-card-content>
        <p>Mandate@{{mandate.CreatedDate}}</p>
        <p>{{mandate.Email}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="mandates.length == 0">
    <p class="no">No Existing Mandate</p>
  </div>
  <ion-fab mini right bottom #fab (click)="addMandate()">
    <button style="background-color:#2b92bb !important; color: white !important" ion-fab mini >
        <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>
</ion-content>
