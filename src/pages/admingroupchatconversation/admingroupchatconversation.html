<ion-header>
  <ion-navbar>
    <ion-title> {{selectedGroup.SessionName}} </ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="gotoadmingroupchatinfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button> -->
      <button ion-button icon-only (click)="gotoadmingroupchatinfo()">
        <ion-icon name="ios-people"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div
    style="
      background-image: url('../../assets/images/background/admingroupchatbackground.jpg') !important;
    "
    class="back"
  >
    <ion-grid>
      <ion-row
        *ngFor="let message of messages"
        (click)="presentActionSheet(message)"
      >
        <ion-col
          col-9
          *ngIf="message.FromKey != 'admin'"
          class="message other-message"
        >
          <b>{{ message.FromName }}</b><br />
          <span *ngIf="message.IsActive">{{message.Message}}</span>
          <span *ngIf="!message.IsActive" class="deleted_text"
            >The message has been deleted.</span
          >
          <div class="time" text-right>
            <br />
            <!-- {{ message.createdAt | date: 'short' }} -->
            {{ message.CreatedAt}}
          </div>
        </ion-col>

        <ion-col
          offset-3
          col-9
          *ngIf="message.FromKey == 'admin'"
          class="message my-message"
        >
          <!-- <b>{{ message.FromName }}</b><br> -->

          <span *ngIf="message.IsActive">{{message.Message}}</span>
          <span *ngIf="!message.IsActive" class="deleted_text"
            >The message has been deleted.</span
          >
          <div class="time" text-right>
            <br />
            <!-- {{ message.createdAt | date: 'short' }} -->
            {{ message.CreatedAt}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input
      autoGrow="true"
      [(ngModel)]="currentMessage"
      placeholder="Type a message"
    ></ion-input>
    <button ion-button item-right icon-only clear (click)="sendMessage()">
      <ion-icon name="send" color="secondary"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
