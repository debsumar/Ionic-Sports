<ion-header>
  <ion-navbar>
    <ion-title>{{isUpdate ? 'Edit':'Create'}} Promotion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="promotion.Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image Url</ion-label>
      <ion-input type="text" [(ngModel)]="promotion.ImageUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Redirect Url</ion-label>
      <ion-input type="text" [(ngModel)]="promotion.RedirectedUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sequence</ion-label>
      <ion-input type="number" [(ngModel)]="promotion.Sequence"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-12 class="flex_col" style="border-bottom: 1px solid #d2cbcbb5;padding: 6px;">
        <span class="para" style="color: rgba(0, 0, 0, 0.85);">Enable</span>
  
        <label class="toggle">
          <input type="checkbox" [(ngModel)]="promotion.IsEnable">
          <span data-unchecked="No" data-checked="Yes"></span>
        </label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12>
      <button ion-button block class="timekare-primary-btn"
        (click)="isUpdate ? updateSetup() : saveSetup()">{{isUpdate ? 'Update' : 'Save'}}</button>
    </ion-col>
  </ion-row>
</ion-footer>
