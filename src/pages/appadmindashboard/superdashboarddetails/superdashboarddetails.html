  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>DashBoard Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="dash_row">
    <ion-col item-center>
      <p style="color:rgba(0, 0, 0 ,0.85);margin: 12px 0px 4px 0;">Total Member</p>
      <p style="margin: 4px 0px 12px 0;;">{{totalmembercount}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="sub-container">
    <ion-col col-2 style="text-align: -webkit-right;">
      <button>
        <ion-icon name="ios-search"></ion-icon>
      </button>  
    </ion-col>
    <ion-col col-10 class="search-bar" style="margin-left: -8px;">
      <ion-searchbar placeholder="Search" id="customsearchbar" (ionInput)="getFilterItems($event)" autocorrect="off">
      </ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 no-padding>
      <ion-list *ngIf="TempParentClubs.length > 0">
        <ion-row style="background:#fff;" *ngFor="let parent of TempParentClubs;let i=index;" (click)="GetParentClubInfo(parent)">
          <ion-col col-2 style="margin:auto">
            <img [src]="parent.Logo" class="avatar">
          </ion-col>
          <ion-col col-10>
            <ion-item >
              <p style="font-size:16px;color: rgba(0,0,0,0.85);">{{parent.ParentClubName}}<span style="float: right;">{{parent.membercount}}</span></p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-col>
    <ion-col col-10>
      
    </ion-col>
  </ion-row>
</ion-content>
