
    <ion-header>
        <ion-navbar class="modern-navbar">
            <button ion-button menuToggle class="menu-btn">
                <ion-icon name="apps"></ion-icon>
            </button>
            <ion-title class="navbar-title">
                Menu
            </ion-title>
            <ion-buttons end>
                <button ion-button icon-only (click)="goToDashboardMenuPage()" class="home-btn">
                    <ion-icon name="home"></ion-icon>
                </button>
                <button ion-button icon-only (click)="presentPopover($event)" class="more-btn"> 
                    <ion-icon name="more"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
<ion-content class="menu-content">
    <div class="menu-container">
        <ion-grid>
            <ion-row wrap>
                <ion-col col-4 col-sm-6 col-xs-6 class="menu-card-wrapper" (click)="goTo(m)" *ngFor="let m of menus;let i=index">
                    <div class="menu-card" [attr.data-menu]="getMenuDataAttribute(m.DisplayTitle)">
                        <div class="card-icon-wrapper">
                            <span *ngIf="unreadNotificationCounts> 0 && m.MobComponent=='Type2notification'"
                                class="notification-badge">{{unreadNotificationCounts}}</span>
                            <ion-icon *ngIf="m.MobIcon !=undefined && m.MobIcon != ''" [name]="m.MobIcon" class="card-icon"></ion-icon>
                            <img *ngIf="m.MobLocalImage !=undefined && m.MobLocalImage != ''" [src]="m.MobLocalImage" class="card-image">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">{{getLabel('menu_' +m.DisplayTitle) || m.DisplayTitle}}</h3>
                            <p class="card-subtitle">Access module</p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
